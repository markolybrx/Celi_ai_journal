<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: #000; color: #fff; font-family: sans-serif; }</style>
</head>
<body class="flex items-center justify-center h-screen p-6">
    <div class="w-full max-w-sm text-center">
        <div class="text-xs tracking-[0.5em] text-purple-500 font-black mb-4 uppercase">Identity Required</div>
        <input id="uid" type="text" placeholder="Enter Name" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 text-center text-xl outline-none focus:border-purple-500 transition">
        <button onclick="login()" class="w-full bg-white text-black p-4 rounded-full font-bold uppercase tracking-widest text-[10px]">Enter the Void</button>
    </div>
    <script>
        async function login() {
            const user_id = document.getElementById('uid').value;
            if(!user_id) return;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id })
            });
            if(res.ok) location.reload();
        }
    </script>
</body>
</html>
