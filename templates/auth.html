<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Celi | Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 32px; padding: 40px; width: 90%; max-width: 400px; backdrop-filter: blur(20px); }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 16px; width: 100%; padding: 18px; margin-bottom: 20px; outline: none; }
        .btn { background: #fff; color: #000; font-weight: 900; text-transform: uppercase; border-radius: 16px; padding: 18px; width: 100%; }
    </style>
</head>
<body>
    <div class="glass text-center">
        <h1 class="text-2xl font-black uppercase mb-10 tracking-widest">Initialize</h1>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="IDENTIFIER" required>
            <input type="password" name="password" placeholder="ACCESS KEY" required>
            <button type="submit" class="btn">Align</button>
        </form>
    </div>
</body>
</html>
