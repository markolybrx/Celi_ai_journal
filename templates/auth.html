<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Celi: Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --mood: #00f2fe; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .glass-panel { width: 90%; max-width: 380px; background: rgba(10, 10, 15, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 40px; position: relative; z-index: 10; }
        .btn-primary { width: 100%; background: var(--mood); color: #000; font-weight: 800; padding: 14px; border-radius: 12px; text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; transition: transform 0.2s; }
        .btn-primary:active { transform: scale(0.98); }
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 12px; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: var(--mood); }
    </style>
</head>
<body>
    <div class="glass-panel">
        <h1 class="text-3xl font-black tracking-tighter mb-1 text-center">CELI</h1>
        <p class="text-xs text-center opacity-50 uppercase tracking-[4px] mb-8">Sovereign Mirror</p>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <input type="text" name="username" placeholder="Identity" required>
            <input type="password" name="password" placeholder="Key" required>
            <button class="btn-primary">Connect</button>
        </form>
    </div>
    
    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const fd = new FormData(e.target);
            try {
                const res = await fetch('/login', { method:'POST', body:fd });
                const data = await res.json();
                if(data.status === 'success') window.location.href = '/';
                else alert(data.error || 'Access Denied');
            } catch(e) { alert('Connection Error'); }
        }
    </script>
</body>
</html>
