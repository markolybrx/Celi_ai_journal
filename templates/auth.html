<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celi | Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800&display=swap" rel="stylesheet">
    <style>body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }</style>
</head>
<body class="h-dvh flex items-center justify-center p-10">
    <div class="w-full max-w-sm">
        <h1 class="text-4xl font-light tracking-tighter mb-2">Celi</h1>
        <p class="text-[9px] text-white/20 tracking-[0.4em] uppercase mb-12">AI Journal Companion</p>
        <input id="u" class="w-full bg-white/5 border border-white/10 p-5 rounded-3xl outline-none focus:border-purple-500 mb-6 text-center" placeholder="Username">
        <div class="grid grid-cols-2 gap-4">
            <button onclick="go('login')" class="p-5 bg-white text-black font-extrabold text-[10px] rounded-3xl uppercase tracking-widest">Login</button>
            <button onclick="go('register')" class="p-5 border border-white/20 font-extrabold text-[10px] rounded-3xl uppercase tracking-widest text-white/60">Register</button>
        </div>
    </div>
    <script>
        async function go(action) {
            const username = document.getElementById('u').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, action})
            });
            if(res.ok) window.location.reload();
            else alert("Connection error.");
        }
    </script>
</body>
</html>
