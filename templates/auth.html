<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }</style>
</head>
<body class="flex items-center justify-center h-screen p-6">
    <div class="w-full max-w-sm text-center">
        <div class="text-[10px] tracking-[0.5em] text-purple-500 font-black mb-6 uppercase">Initialize Identity</div>
        <input id="uid" type="text" placeholder="Designation" class="w-full bg-white/5 border border-white/10 p-5 rounded-3xl mb-6 text-center text-xl outline-none focus:border-purple-500 transition-all font-light">
        <button onclick="login()" class="w-full bg-white text-black p-5 rounded-full font-bold uppercase tracking-widest text-[10px]">Enter Galaxy</button>
    </div>
    <script>
        async function login() {
            const uid = document.getElementById('uid').value;
            if(!uid) return;
            await fetch('/api/auth', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ user_id: uid }) });
            location.reload();
        }
    </script>
</body>
</html>
