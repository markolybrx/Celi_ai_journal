<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celi: Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .auth-container { width: 90%; max-width: 400px; text-align: center; }
        input {
            width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 25px 30px; color: #fff; outline: none; margin-bottom: 20px;
            font-size: 18px; display: block; box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: #00f2fe; background: rgba(255, 255, 255, 0.1); }
        .btn { width: 100%; padding: 22px; border-radius: 24px; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: #fff; color: #000; margin-top: 10px; }
        .btn-secondary { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: rgba(255,255,255,0.6); margin-top: 15px; }
        #status-msg { margin-top: 30px; font-size: 12px; font-weight: 800; text-transform: uppercase; min-height: 24px; }
        .status-error { color: #ff4b2b; }
        .status-success { color: #00f2fe; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 class="text-5xl font-black mb-12">Celi</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Passkey">
        <button class="btn btn-primary" onclick="handleAuth('login')">Enter Vault</button>
        <button class="btn btn-secondary" onclick="handleAuth('register')">Register Identity</button>
        <div id="status-msg"></div>
    </div>
    <script>
        async function handleAuth(type) {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const status = document.getElementById('status-msg');
            if(!u || !p) { status.innerText = "Fields are empty"; status.className = "status-error"; return; }
            status.innerText = "Processing..."; status.className = "text-white/40";
            const r = await fetch('/api/auth', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p, type: type})
            });
            const res = await r.json();
            status.innerText = r.ok ? res.message : res.error;
            status.className = r.ok ? "status-success" : "status-error";
            if(r.ok && type === 'login') setTimeout(() => window.location.href = '/', 1000);
        }
    </script>
</body>
</html>
