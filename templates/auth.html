<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Celi: Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>if(window.navigator&&navigator.serviceWorker){navigator.serviceWorker.getRegistrations().then(r=>{for(let reg of r)reg.unregister()})}</script>
    <style>
        :root { --mood: #00f2fe; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; }
        
        /* STARFIELD CANVAS */
        #starfield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        
        /* GLASS PANEL */
        .glass-panel { 
            position: relative; z-index: 10; width: 90%; max-width: 380px; 
            background: rgba(10, 10, 15, 0.4); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 30px; padding: 35px 30px; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,255,255,0.02);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 90vh; overflow-y: auto;
        }

        /* INPUTS */
        .input-group { margin-bottom: 18px; position: relative; }
        .input-field { 
            width: 100%; background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            border-radius: 14px; padding: 14px 16px; 
            color: #fff; font-size: 13px; outline: none; 
            transition: all 0.3s; 
        }
        .input-field:focus { border-color: var(--mood); box-shadow: 0 0 15px rgba(0, 242, 254, 0.1); background: rgba(0,0,0,0.6); }
        .input-label { font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; color: rgba(255, 255, 255, 0.4); margin-bottom: 8px; display: block; font-weight: 600; }
        
        /* BUTTONS */
        .btn-primary { 
            width: 100%; padding: 16px; background: var(--mood); color: #000; 
            border-radius: 14px; font-weight: 800; text-transform: uppercase; 
            font-size: 11px; letter-spacing: 1.5px; cursor: pointer; border: none; 
            margin-top: 10px; transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:active { transform: scale(0.97); }
        .btn-secondary { 
            width: 100%; padding: 16px; background: transparent; color: #fff; 
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 14px; 
            font-weight: 600; text-transform: uppercase; font-size: 10px; 
            cursor: pointer; margin-top: 12px; letter-spacing: 1px;
            transition: background 0.2s;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.05); }

        /* HELPERS */
        .inline-error { color: #ff4757; font-size: 10px; font-weight: 700; text-align: right; margin-top: 5px; display: none; text-transform: uppercase; }
        .icon-btn { position: absolute; right: 16px; top: 40px; cursor: pointer; opacity: 0.5; transition: opacity 0.2s; }
        .icon-btn:hover { opacity: 1; }
        
        /* PFP */
        .pfp-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 25px; }
        .pfp-circle { 
            width: 90px; height: 90px; border-radius: 50%; 
            border: 2px dashed rgba(255,255,255,0.2); 
            background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; 
            overflow: hidden; transition: border-color 0.3s;
        }
        .pfp-preview { width: 100%; height: 100%; object-fit: cover; }
        
        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 50; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-box { background: #050505; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 400px; padding: 25px; border-radius: 20px; max-height: 80vh; overflow-y: auto; }
        .legal-box { font-size: 11px; color: #aaa; line-height: 1.6; }
        .legal-box h2 { color: #fff; font-size: 14px; margin: 15px 0 5px; }
        
        /* LOADING */
        #loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .nebula-spinner { width: 50px; height: 50px; border-radius: 50%; background: var(--mood); filter: blur(15px); animation: pulse 1s infinite alternate; }
        @keyframes pulse { from { opacity: 0.3; transform: scale(0.8); } to { opacity: 0.8; transform: scale(1.1); } }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div id="loading-overlay"><div class="nebula-spinner"></div><p class="mt-4 text-[10px] uppercase tracking-[3px] text-white/50">Establishing Link...</p></div>

    <div class="glass-panel">
        <div id="view-login">
            <h1 class="text-4xl font-black text-center mb-2 tracking-tighter text-white">Celi</h1>
            <p class="text-center text-[10px] uppercase tracking-[4px] text-white/40 mb-8">AI Journal System v3.0</p>
            
            <form id="form-login" onsubmit="doLogin(event)">
                <div class="input-group">
                    <label class="input-label">Identity</label>
                    <input type="text" id="login-username" name="username" class="input-field" placeholder="Username" required oninput="hideError('login-error-msg')">
                </div>
                <div class="input-group">
                    <label class="input-label">Access Code</label>
                    <input type="password" id="login-pass" name="password" class="input-field" placeholder="••••••" required oninput="hideError('login-error-msg')">
                </div>
                <div id="login-error-msg" class="inline-error"></div>
                <button type="submit" class="btn-primary">Connect</button>
            </form>
            <button onclick="switchView('register')" class="btn-secondary">Initialize New Signal</button>
            <div class="text-center mt-6"><span onclick="switchView('recovery')" class="text-[9px] text-white/30 cursor-pointer hover:text-white uppercase tracking-widest transition">Lost Signal?</span></div>
        </div>

        <div id="view-register" style="display:none;">
            <h1 class="text-xl font-bold text-center mb-6 uppercase tracking-[3px] text-white">Initialization</h1>
            <form id="form-register" onsubmit="doRegister(event)">
                <div class="pfp-container">
                    <div class="pfp-circle" onclick="document.getElementById('pfp-input').click()">
                        <img id="reg-preview" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGZpbGw9Im5vbmUiIHZpZXdCb3g9IjAgMCAyNCAyNCIgc3Ryb2tlPSJyZ2JhKDI1NSwyNTUsMjU1LDAuNSkiIHN0cm9rZS13aWR0aD0iMS41Ij48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIxMCIvPjxjaXJjbGUgY3g9IjEyIiBjeT0iMTAiIHI9IjMiLz48cGF0aCBkPSJNNyAyMC42NjJWMTlhNCA0IDAgMCAxIDQtNGgyYTQgNCAwIDAgMSA0IDR2MS42NjIiLz48L3N2Zz4=" class="pfp-preview">
                    </div>
                    <input type="file" id="pfp-input" accept="image/*" hidden onchange="handleImage(this)">
                    <input type="hidden" name="profile_pic" id="hidden-pfp">
                    <span class="text-[9px] mt-2 opacity-50 uppercase tracking-wide">Tap to Upload Visage</span>
                </div>
                
                <div class="flex gap-2">
                    <div class="input-group w-1/2"><label class="input-label">First Name</label><input type="text" name="fname" class="input-field" required></div>
                    <div class="input-group w-1/2"><label class="input-label">Last Name</label><input type="text" name="lname" class="input-field" required></div>
                </div>
                <div class="input-group"><label class="input-label">Frequency Name (User)</label><input type="text" name="reg_username" class="input-field" required></div>
                <div class="input-group"><label class="input-label">Origin Date</label><input type="date" name="dob" class="input-field" required></div>
                <div class="input-group"><label class="input-label">Aura Color</label><input type="text" name="fav_color" class="input-field" placeholder="#00f2fe" oninput="document.documentElement.style.setProperty('--mood', this.value)"></div>
                
                <div class="input-group"><label class="input-label">Security Protocol</label>
                    <select name="secret_question" class="input-field"><option value="pet">First Pet?</option><option value="city">Birth City?</option></select>
                </div>
                <div class="input-group"><input type="text" name="secret_answer" class="input-field" placeholder="Answer..." required></div>
                
                <div class="input-group"><label class="input-label">Password</label><input type="password" id="reg-pass" name="reg_password" class="input-field" required></div>
                <div class="input-group"><label class="input-label">Confirm</label><input type="password" id="conf-pass" class="input-field" required onkeyup="checkMatch()"></div>
                <div id="reg-error" class="inline-error"></div>
                
                <button type="submit" class="btn-primary">Establish Link</button>
            </form>
            <button onclick="switchView('login')" class="btn-secondary">Return</button>
        </div>

        <div id="view-recovery" style="display:none;">
            <h1 class="text-xl font-bold text-center mb-6 uppercase tracking-[3px]">Recovery</h1>
            <form id="form-find" onsubmit="findUser(event)">
                <div class="flex gap-2"><input type="text" name="fname" class="input-field" placeholder="First Name" required><input type="text" name="lname" class="input-field" placeholder="Last Name" required></div>
                <div class="input-group mt-2"><label class="input-label">Origin Date</label><input type="date" name="dob" class="input-field" required></div>
                <div id="find-error" class="inline-error"></div>
                <button type="submit" class="btn-primary">Scan Database</button>
            </form>
            
            <form id="form-verify" style="display:none;" onsubmit="verifyAns(event)">
                <div class="input-group"><label class="input-label">Security Question</label><input type="text" id="q-display" class="input-field" readonly></div>
                <div class="input-group"><input type="text" id="ans-input" class="input-field" placeholder="Answer..." required></div>
                <div id="verify-error" class="inline-error"></div>
                <button type="submit" class="btn-primary">Verify</button>
            </form>

            <form id="form-reset" style="display:none;" onsubmit="doReset(event)">
                <div class="input-group"><label class="input-label">Username</label><input type="text" id="res-user" class="input-field" readonly></div>
                <div class="input-group"><label class="input-label">New Password</label><input type="password" id="new-pw" class="input-field" required></div>
                <button type="submit" class="btn-primary">Update Protocol</button>
            </form>
            <button onclick="switchView('login')" class="btn-secondary mt-4">Cancel</button>
        </div>
    </div>

    <script>
        // --- STARFIELD ANIMATION ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        for(let i=0; i<150; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5, s: Math.random()*0.5});

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                ctx.beginPath(); ctx.arc(star.x, star.y, star.r, 0, Math.PI*2); ctx.fill();
                star.y -= star.s; if(star.y < 0) star.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- LOGIC ---
        function switchView(id) {
            ['login','register','recovery'].forEach(v => document.getElementById('view-'+v).style.display = 'none');
            document.getElementById('view-'+id).style.display = 'block';
            document.querySelectorAll('.inline-error').forEach(e => e.style.display = 'none');
        }

        function loading(show) { document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none'; }
        function error(id, msg) { const e = document.getElementById(id); e.innerText = msg; e.style.display = 'block'; }
        function hideError(id) { document.getElementById(id).style.display = 'none'; }

        function handleImage(input) {
            if(input.files[0]) {
                const r = new FileReader();
                r.onload = e => { 
                    document.getElementById('reg-preview').src = e.target.result; 
                    document.getElementById('hidden-pfp').value = e.target.result; 
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        function checkMatch() {
            const p1 = document.getElementById('reg-pass');
            const p2 = document.getElementById('conf-pass');
            p2.style.borderColor = (p1.value === p2.value) ? '#00f2fe' : '#ff4757';
        }

        // --- API CALLS ---
        async function doLogin(e) {
            e.preventDefault(); loading(true);
            try {
                const fd = new FormData(document.getElementById('form-login'));
                const res = await fetch('/login', {method:'POST', body:fd});
                const d = await res.json();
                if(d.status === 'success') window.location.href = '/';
                else { error('login-error-msg', d.error); loading(false); }
            } catch { error('login-error-msg', "Connection Error"); loading(false); }
        }

        async function doRegister(e) {
            e.preventDefault();
            if(document.getElementById('reg-pass').value !== document.getElementById('conf-pass').value) return error('reg-error', "Passwords mismatch");
            loading(true);
            const data = Object.fromEntries(new FormData(document.getElementById('form-register')).entries());
            const res = await fetch('/api/register', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
            const d = await res.json();
            loading(false);
            if(d.status === 'success') { alert("Success. Login now."); switchView('login'); }
            else error('reg-error', d.error);
        }

        async function findUser(e) {
            e.preventDefault(); loading(true);
            const data = Object.fromEntries(new FormData(document.getElementById('form-find')).entries());
            window.recData = data;
            const res = await fetch('/api/find_user', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
            const d = await res.json();
            loading(false);
            if(d.status === 'found') {
                document.getElementById('q-display').value = d.question_code;
                document.getElementById('form-find').style.display='none';
                document.getElementById('form-verify').style.display='block';
            } else error('find-error', "Not Found");
        }

        async function verifyAns(e) {
            e.preventDefault(); loading(true);
            const ans = document.getElementById('ans-input').value;
            const res = await fetch('/api/recover', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({...window.recData, secret_answer:ans})});
            const d = await res.json();
            loading(false);
            if(d.status === 'success') {
                document.getElementById('res-user').value = d.username;
                window.recData.username = d.username;
                document.getElementById('form-verify').style.display='none';
                document.getElementById('form-reset').style.display='block';
            } else error('verify-error', "Wrong Answer");
        }

        async function doReset(e) {
            e.preventDefault(); loading(true);
            const newp = document.getElementById('new-pw').value;
            await fetch('/api/reset_password', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({...window.recData, new_password:newp})});
            loading(false); alert("Password Reset."); switchView('login');
        }
    </script>
</body>
</html>
