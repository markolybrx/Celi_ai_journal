<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Celi: Arrival</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { background: #050505; color: #fff; margin: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        #auth-chat { display: flex; flex-direction: column-reverse; height: 100vh; padding: 100px 24px 140px; overflow-y: scroll; scrollbar-width: none; }
        .message { margin-bottom: 24px; max-width: 85%; animation: fadeIn 0.4s ease; }
        .celi-msg { align-self: flex-start; color: #A855F7; font-weight: 300; font-size: 1.1rem; }
        .user-msg { align-self: flex-end; background: rgba(255,255,255,0.08); padding: 14px 22px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }
        .input-bar { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; display: flex; gap: 12px; z-index: 100; }
        input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 100px; padding: 16px 24px; color: #fff; outline: none; }
        button { background: #fff; color: #000; border-radius: 100px; padding: 0 28px; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="auth-chat"></div>
    <div class="input-bar">
        <input type="text" id="user-input" placeholder="Initiate...">
        <button onclick="handleInput()">Send</button>
    </div>
    <script>
        let step = 0; let userData = { name: '', user_id: '', password: '', birthday: '', fav_color: '' };
        function addMsg(t, isC = true) {
            const d = document.createElement('div'); d.className = `message ${isC ? 'celi-msg' : 'user-msg'}`;
            d.innerText = isC ? `CELI: ${t}` : t; document.getElementById('auth-chat').prepend(d);
        }
        async function handleInput() {
            const i = document.getElementById('user-input'); const v = i.value.trim(); if (!v) return;
            addMsg(v, false); i.value = '';
            if(step === 0) { userData.name = v; addMsg(`Hello ${v}. Set your user ID.`); step++; }
            else if(step === 1) { userData.user_id = v; addMsg(`Password?`); i.type = "password"; step++; }
            else if(step === 2) { userData.password = v; addMsg(`Confirm it.`); step++; }
            else if(step === 3) { 
                if(v !== userData.password) addMsg("No match. Try again.");
                else { addMsg("Match. Birthday (YYYY-MM-DD)?"); i.type="text"; step++; }
            }
            else if(step === 4) { userData.birthday = v; addMsg("Favorite color?"); step++; }
            else if(step === 5) {
                userData.fav_color = v;
                const r = await fetch('/api/register', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(userData) });
                if(r.ok) { addMsg("Identity verified. Loading galaxy..."); setTimeout(()=>location.reload(), 1500); }
            }
        }
        window.onload = () => addMsg("I am Celi. What is your name?");
    </script>
</body>
</html>
