<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Celi: Voyager Prestige</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #A855F7; --danger: #ef4444; --bg: #000; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; 
            margin: 0; overflow: hidden; height: 100dvh; -webkit-font-smoothing: antialiased;
            -webkit-user-select: none; user-select: none;
        }
        #galaxy { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .star { position: absolute; width: 2px; height: 2px; border-radius: 50%; box-shadow: 0 0 8px currentColor; }

        header {
            position: fixed; top: 0; left: 0; right: 0; height: 110px;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            z-index: 100; display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px; padding-top: env(safe-area-inset-top);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        .rank-info { display: flex; flex-direction: column; }
        .rank-label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.3em; color: var(--accent); }
        .rank-title { font-size: 1.2rem; font-weight: 400; color: white; }
        
        .badge-container {
            width: 50px; height: 50px; border-radius: 12px;
            background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Penalty Toast */
        #penalty-toast {
            position: fixed; top: 120px; left: 50%; transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.15); border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(10px); color: #ef4444; padding: 12px 20px;
            border-radius: 12px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase;
            letter-spacing: 0.1em; z-index: 1000; display: none; animation: slideDown 0.5s ease;
        }

        @keyframes slideDown { from { opacity: 0; transform: translate(-50%, -20px); } to { opacity: 1; transform: translate(-50%, 0); } }

        .scroll-area { position: relative; z-index: 10; height: 100%; overflow-y: auto; padding: 130px 20px 140px; }
        .scroll-area::-webkit-scrollbar { display: none; }
        
        .entry-card { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 24px; padding: 24px; margin-bottom: 16px; 
        }

        .bottom-nav { 
            position: fixed; bottom: 34px; left: 50%; transform: translateX(-50%); 
            width: 92%; height: 74px; background: rgba(15,15,15,0.9); 
            backdrop-filter: blur(20px); border-radius: 37px; 
            display: flex; align-items: center; justify-content: space-around; 
            z-index: 100; border: 1px solid rgba(255,255,255,0.1); 
        }
        .add-btn { 
            width: 60px; height: 60px; background: #fff; color: #000; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 32px; font-weight: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .overlay { position: fixed; inset: 0; background: #000; z-index: 200; display: none; padding: 60px 24px; flex-direction: column; }
        textarea { background: transparent; border: none; outline: none; font-weight: 300; font-size: 1.7rem; width: 100%; height: 50%; color: #fff; }
    </style>
</head>
<body>
    <div id="galaxy"></div>
    <div id="penalty-toast">Discipline Lapsed: Points Decayed</div>

    <header>
        <div class="rank-info">
            <span class="rank-label" id="rank-sub">LEVEL V</span>
            <span class="rank-title" id="rank-name">Observer</span>
        </div>
        <div class="badge-container" id="badge-slot"></div>
    </header>

    <main class="scroll-area" id="feed"></main>

    <nav class="bottom-nav">
        <div class="text-[9px] font-black text-white/20 uppercase tracking-widest">Archive</div>
        <div class="add-btn" onclick="openWriter()">+</div>
        <div class="text-[9px] font-black text-white/20 uppercase tracking-widest" onclick="location.reload()">Sync</div>
    </nav>

    <div id="writer" class="overlay">
        <div class="flex justify-between items-center mb-10">
            <span class="text-[10px] font-black text-white/20 uppercase tracking-widest">New Journal</span>
            <button onclick="closeWriter()" class="text-white/40">Close</button>
        </div>
        <textarea id="journal-input" placeholder="Speak to the void..."></textarea>
        <button onclick="saveEntry()" id="save-btn" class="mt-auto w-full py-6 bg-white text-black rounded-full font-extrabold text-[10px] uppercase tracking-widest">Commit Entry</button>
    </div>

    <script>
        const ICONS = {
            "Observer": `<svg viewBox="0 0 24 24" fill="none" stroke="#CD7F32" stroke-width="1.5"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>`,
            "Moonwalker": `<svg viewBox="0 0 24 24" fill="none" stroke="#C0C0C0" stroke-width="1.5"><circle cx="12" cy="12" r="9"/><path d="M16 8c-2 0-4 2-4 4s2 4 4 4"/></svg>`,
            "Stellar": `<svg viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`,
            "Celestial": `<svg viewBox="0 0 24 24" fill="none" stroke="#00BFFF" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15 15 0 000 20M12 2a15 15 0 010 20"/></svg>`,
            "Interstellar": `<svg viewBox="0 0 24 24" fill="none" stroke="#FFF" stroke-width="1.5"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>`,
            "Galactic": `<svg viewBox="0 0 24 24" fill="none" stroke="#A855F7" stroke-width="1.5"><circle cx="12" cy="12" r="3"/><path d="M12 2v4m0 12v4M2 12h4m12 0h4m-3-7l-3 3m-6 6l-3 3m0-12l3 3m6 6l3 3"/></svg>`,
            "Ethereal": `<svg viewBox="0 0 24 24" fill="none" stroke="#FFF" stroke-width="1"><circle cx="12" cy="12" r="10" stroke-dasharray="4 4"/><circle cx="12" cy="12" r="6" stroke-dasharray="2 2"/></svg>`
        };

        async function load() {
            const res = await fetch('/api/data');
            const data = await res.json();
            
            document.getElementById('rank-name').innerText = data.rank;
            document.getElementById('rank-sub').innerText = `LEVEL ${data.level}`;
            document.getElementById('badge-slot').innerHTML = ICONS[data.rank] || '';

            // Show Penalty
            if (data.penalty > 0) {
                const toast = document.getElementById('penalty-toast');
                toast.innerText = `Discipline Lapsed: -${data.penalty} Points`;
                toast.style.display = 'block';
                setTimeout(() => { toast.style.display = 'none'; }, 5000);
            }

            const history = Object.values(data.history || {}).sort((a,b) => b.ts - a.ts);
            document.getElementById('feed').innerHTML = history.map(e => `
                <div class="entry-card">
                    <div class="text-[9px] font-black text-white/20 uppercase mb-4 tracking-widest">${new Date(e.ts * 1000).toLocaleDateString()}</div>
                    <div class="font-light text-lg mb-4">${e.user_msg}</div>
                    <div style="color:${e.color}" class="font-semibold text-sm">CELI: ${e.reply}</div>
                </div>
            `).join('');

            const gal = document.getElementById('galaxy'); gal.innerHTML = '';
            (data.stars || []).forEach(s => {
                const el = document.createElement('div'); el.className = 'star';
                el.style.cssText = `left:${s.x}%; top:${s.y}%; color:${s.color};`;
                gal.appendChild(el);
            });
        }

        function openWriter() { document.getElementById('writer').style.display = 'flex'; document.getElementById('journal-input').focus(); }
        function closeWriter() { document.getElementById('writer').style.display = 'none'; }

        async function saveEntry() {
            const val = document.getElementById('journal-input').value.trim();
            if(!val) return;
            document.getElementById('save-btn').innerText = "Syncing...";
            await fetch('/api/process', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({message: val}) });
            document.getElementById('journal-input').value = '';
            closeWriter();
            load();
            document.getElementById('save-btn').innerText = "Commit Entry";
        }

        window.onload = load;
    </script>
</body>
</html>
