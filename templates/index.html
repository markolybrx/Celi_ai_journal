<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Celi: AI Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        if(window.navigator && navigator.serviceWorker) {
            navigator.serviceWorker.getRegistrations().then(r => { for(let reg of r) reg.unregister(); });
        }
    </script>

    <style>
        :root { 
            --mood: #00f2fe; 
            --bg: #000; 
            --glass: rgba(20, 20, 25, 0.6); 
            --border: rgba(255, 255, 255, 0.08); 
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- VIEWPORT LOCK --- */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: #fff; font-family: var(--font-main);
            overflow: hidden; -webkit-font-smoothing: antialiased; position: fixed;
            transition: background 1s ease;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        /* --- VOID VIGNETTE --- */
        #void-vignette {
            position: fixed; inset: 0; pointer-events: none; z-index: 90;
            background: radial-gradient(circle at center, transparent 30%, #000 100%);
            opacity: 0; transition: opacity 0.8s ease;
        }
        
        body.void-active #main-view, 
        body.void-active .app-header, 
        body.void-active .bottom-dock,
        body.void-active .fab-container,
        body.void-active .void-container {
            filter: grayscale(100%) blur(3px) brightness(0.5);
            transform: scale(0.95);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        body.void-active #void-vignette { opacity: 1; }

        /* --- SCROLLABLE CONTAINER --- */
        #main-view { 
            position: absolute; top: 60px; bottom: 0; left: 0; right: 0;
            overflow-y: auto; overflow-x: hidden; padding: 20px 20px 120px 20px;
            -webkit-overflow-scrolling: touch; transition: all 0.5s ease;
        }
        
        /* --- HEADER --- */
        .app-header { 
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 20px; z-index: 50; transition: all 0.5s ease;
        }
        .header-left { display: flex; align-items: center; gap: 8px; }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: -1px; color: #fff; line-height: 1; }
        .version-tag { font-size: 10px; opacity: 0.5; font-family: monospace; letter-spacing: 0.5px; }

        .header-right { display: flex; align-items: center; gap: 15px; position: relative; }
        .header-pfp { 
            width: 36px; height: 36px; border-radius: 50%; background: #222; 
            overflow: hidden; cursor: pointer; border: 1px solid rgba(255,255,255,0.3);
        }
        .header-pfp img { width: 100%; height: 100%; object-fit: cover; }

        /* Search */
        .search-trigger { cursor: pointer; opacity: 0.7; transition: opacity 0.2s; padding: 5px; }
        .search-trigger:hover { opacity: 1; }
        .search-bar-container {
            position: absolute; right: 45px; top: 50%; transform: translateY(-50%);
            width: 0; overflow: hidden; height: 36px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
            background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); border-radius: 18px;
            display: flex; align-items: center; opacity: 0; pointer-events: none;
        }
        .search-bar-container.active { width: 220px; opacity: 1; pointer-events: all; border-color: var(--mood); }
        .search-input { width: 100%; border: none; outline: none; color: #fff; font-size: 13px; padding: 0 15px; background: transparent; height: 100%; }

        @media (max-width: 380px) { .version-tag { display: none; } }

        /* --- RANK CARD --- */
        .rank-card {
            background: var(--glass); border: 1px solid var(--border); 
            border-radius: 20px; padding: 12px 15px; margin-bottom: 10px; 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 12px;
            position: relative; overflow: hidden; cursor: pointer; transition: transform 0.2s, background 0.2s;
        }
        .rank-card:active { transform: scale(0.98); background: rgba(255,255,255,0.05); }
        .rank-icon {
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.03); border: 2px solid var(--mood);
            box-shadow: 0 0 15px var(--mood), inset 0 0 5px rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; color: #ffffff; flex-shrink: 0;
        }
        .rank-details { flex: 1; z-index: 2; }
        .greeting { font-size: 16px; font-weight: 800; color: #fff; margin-bottom: 0px; letter-spacing: 0.5px; line-height: 1.2; }
        .rank-title { font-size: 10px; font-weight: 500; opacity: 0.5; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px; }
        .progress-container { width: 100%; height: 3px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--mood); width: 0%; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1), background 0.5s; box-shadow: 0 0 5px var(--mood); }

        /* --- CALENDAR --- */
        .calendar-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; padding: 15px; margin-bottom: 15px;
            backdrop-filter: blur(20px); min-height: 260px;
        }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; width: 100%; }
        .cal-title { font-size: 14px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; color: var(--mood); text-align: center; flex: 1; }
        .cal-btn { 
            width: 28px; height: 28px; border-radius: 8px; background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); color: #fff; font-size: 12px; display: flex; 
            align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s;
        }
        .cal-btn:hover { background: var(--mood); color: #000; border-color: var(--mood); }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .cal-day-label { font-size: 8px; opacity: 0.3; margin-bottom: 2px; font-weight: bold; }
        .cal-day { 
            aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 10px; border-radius: 6px; position: relative; color: rgba(255,255,255,0.7); 
            cursor: default; transition: background 0.2s;
        }
        .cal-day:hover { background: rgba(255,255,255,0.05); }
        .cal-day.today { background: rgba(255,255,255,0.1); color: #fff; font-weight: 900; border: 1px solid rgba(255,255,255,0.2); }
        .cal-day.has-entry { color: var(--mood); font-weight: bold; cursor: pointer; }
        .cal-day.has-entry::after {
            content: ''; position: absolute; bottom: 3px; width: 3px; height: 3px; 
            background: var(--mood); border-radius: 50%; box-shadow: 0 0 4px var(--mood);
        }

        /* --- DOCK --- */
        .bottom-dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; height: 75px;
            background: rgba(20, 20, 25, 0.8); backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 30px; z-index: 30;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center; padding: 0 25px;
            transition: all 0.5s ease;
        }
        .dock-label { font-size: 10px; color: rgba(255,255,255,0.3); letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }

        /* --- FABS --- */
        .fab-container { position: fixed; bottom: 110px; right: 25px; z-index: 40; transition: all 0.5s ease; }
        .chat-fab {
            width: 60px; height: 60px; border-radius: 50%;
            background: linear-gradient(135deg, #f9a8d4, #c084fc);
            border: none; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.3s; color: #fff; 
            animation: pastelPulse 3s infinite; box-shadow: 0 4px 20px rgba(192, 132, 252, 0.4);
        }
        .chat-fab:active { transform: scale(0.9); }
        .chat-fab svg { filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1)); }
        @keyframes pastelPulse {
            0% { box-shadow: 0 0 0 0 rgba(192, 132, 252, 0.6); }
            70% { box-shadow: 0 0 0 15px rgba(192, 132, 252, 0); }
            100% { box-shadow: 0 0 0 0 rgba(192, 132, 252, 0); }
        }

        .void-container { position: fixed; bottom: 110px; left: 25px; z-index: 40; transition: all 0.5s ease; }
        .void-fab {
            width: 60px; height: 60px; border-radius: 50%;
            background: #000; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.3s; 
            animation: voidGlow 3s infinite alternate;
        }
        .void-fab:active { transform: scale(0.9); }
        .spin-ccw { animation: spinCCW 8s linear infinite; transform-origin: center; }
        @keyframes spinCCW { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        @keyframes voidGlow { from { box-shadow: 0 0 10px rgba(245, 158, 11, 0.3); } to { box-shadow: 0 0 25px rgba(99, 102, 241, 0.6); } }

        /* --- CHAT MODAL OVERLAY --- */
        .chat-overlay {
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.6); /* Dimmed backdrop */
            z-index: 2000; display: none; 
            align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.4s ease;
            backdrop-filter: blur(5px);
        }
        .chat-overlay.active { display: flex; opacity: 1; }

        /* --- THE FLOATING MODAL WINDOW --- */
        .chat-modal-window {
            width: 90%; max-width: 500px; 
            height: 80vh; max-height: 800px;
            background: #111; /* Default dark bg */
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; overflow: hidden;
            transform: translateY(50px) scale(0.95);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .chat-overlay.active .chat-modal-window { transform: translateY(0) scale(1); }

        /* Specific Mode Styling */
        .chat-overlay.void-mode .chat-modal-window {
            background: #000; border: 1px solid rgba(147, 51, 234, 0.2);
            box-shadow: 0 0 40px rgba(0,0,0,1), inset 0 0 20px rgba(0,0,0,1);
        }
        .chat-overlay.ai-mode .chat-modal-window {
            background: #222831;
        }

        /* Fixed Header Inside Modal */
        .chat-header { 
            flex-shrink: 0; height: 60px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(255,255,255,0.02);
        }

        /* Scrollable Area */
        .chat-history { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; 
            justify-content: flex-end; /* Gravity Anchor */
            gap: 16px; -webkit-overflow-scrolling: touch;
        }

        /* Fixed Footer Inside Modal */
        .input-area { 
            flex-shrink: 0; padding: 15px; 
            background: rgba(0,0,0,0.3); 
            border-top: 1px solid rgba(255,255,255,0.05); 
            display: flex; gap: 10px;
        }

        .msg { 
            max-width: 85%; padding: 14px 18px; border-radius: 20px; 
            font-size: 13.5px; line-height: 1.55; word-wrap: break-word; 
            animation: bubblePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0; transform: scale(0.9);
        }
        @keyframes bubblePop { to { opacity: 1; transform: scale(1); } }

        .msg-user { align-self: flex-end; background: var(--mood); color: #000; border-bottom-right-radius: 4px; font-weight: 600; }
        .msg-ai { align-self: flex-start; background: rgba(255,255,255,0.08); color: #eee; border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.05); }
        .chat-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 25px; padding: 12px 20px; color: #fff; outline: none; font-size: 16px; }
        .send-btn { background: var(--mood); color: #000; width: 44px; height: 44px; border-radius: 50%; font-weight: bold; display: flex; align-items: center; justify-content: center; }

        /* Void Text Fade */
        .chat-overlay.void-mode .chat-history { 
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
        }

        /* --- MODALS --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 110; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal-box { background: #111; border: 1px solid var(--border); border-radius: 30px; width: 100%; max-width: 400px; padding: 30px; display: flex; flex-direction: column; max-height: 85vh; }
        .modal-close { position: absolute; top: 20px; right: 20px; cursor: pointer; opacity: 0.6; }
        
        #ranks-grid { padding-right: 5px; }
        #ranks-grid::-webkit-scrollbar { width: 4px; }
        #loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: flex; align-items: center; justify-content: center; flex-direction: column; display: none; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--mood); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner"></div><p id="loading-text" class="text-xs uppercase tracking-widest text-white/50 mt-4">Syncing...</p></div>
    
    <div id="void-vignette"></div>

    <div class="app-header">
        <div class="header-left">
            <div class="logo">Celi</div>
            <div class="version-tag">v2.0.45</div>
        </div>
        <div class="header-right">
            <div class="search-trigger" id="search-trigger">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <div class="search-bar-container" id="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search journal..." onkeyup="handleSearch()">
            </div>
            <div class="header-pfp" onclick="openModal('profile-modal')">
                <img id="nav-pfp" src="">
            </div>
        </div>
    </div>

    <div id="main-view">
        <div class="rank-card" onclick="openModal('ranks-modal'); renderAllRanks();">
            <div class="rank-icon" id="rank-icon-slot"></div>
            <div class="rank-details">
                <div id="greeting-text" class="greeting">Good Morning</div>
                <div id="rank-display" class="rank-title">Observer I</div>
                <div class="progress-container"><div id="rank-progress-bar" class="progress-bar"></div></div>
            </div>
        </div>

        <div class="calendar-card">
            <div class="cal-header">
                <button class="cal-btn" onclick="changeMonth(-1)">‹</button>
                <div id="cal-month-year" class="cal-title">Loading...</div>
                <button class="cal-btn" onclick="changeMonth(1)">›</button>
            </div>
            <div class="cal-grid" id="cal-grid"></div>
        </div>
    </div>

    <div class="bottom-dock" onclick="resetChatFilter()">
        <div class="dock-label">Journal Deck</div>
    </div>

    <div class="void-container" onclick="openChat('void')">
        <div class="void-fab">
            <svg width="44" height="44" viewBox="0 0 24 24" fill="none">
                <defs><linearGradient id="voidGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#facc15" /><stop offset="40%" stop-color="#f97316" /><stop offset="100%" stop-color="#9333ea" /></linearGradient></defs>
                <circle cx="12" cy="12" r="11" fill="url(#voidGradient)" class="spin-ccw" />
                <circle cx="12" cy="12" r="5" fill="black" />
            </svg>
        </div>
    </div>

    <div class="fab-container" onclick="openChat('ai')">
        <div class="chat-fab">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <g transform="rotate(-90 12 12)">
                <path d="M12 19l7-7 3 3-7 7-3-3z" />
                <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" />
                <path d="M2 2l7.586 7.586" />
                <circle cx="11" cy="11" r="2" fill="white" stroke="none" opacity="0.6"/>
                <path d="M19 0 L20.5 3.5 L24 5 L20.5 6.5 L19 10 L17.5 6.5 L14 5 L17.5 3.5 Z" fill="white" stroke="none"/>
              </g>
            </svg>
        </div>
    </div>

    <div id="chat-overlay" class="chat-overlay" onclick="handleOutsideClick(event)">
        <div class="chat-modal-window" onclick="event.stopPropagation()">
            <div class="chat-header">
                <span id="chat-header-title" class="font-bold tracking-widest text-sm uppercase">Celi Neural Link</span>
                <div class="close-chat" onclick="closeChat()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></div>
            </div>
            <div id="chat-history" class="chat-history"></div>
            <div class="input-area">
                <input type="text" id="chat-input" class="chat-input" placeholder="Transmit signal..." onkeypress="handleEnter(event)">
                <button onclick="sendMessage()" class="send-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg></button>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-close" onclick="closeModal('profile-modal')">✕</div>
            <div class="pfp-large"><img id="profile-pfp" class="pfp-img" src=""></div>
            <div class="profile-info">
                <h2 id="profile-username" class="text-2xl font-bold tracking-tight">User</h2>
                <div id="profile-rank-badge" class="inline-block px-4 py-1 mt-2 text-[10px] uppercase font-bold tracking-widest bg-white/10 rounded-full text-[var(--mood)]">Observer</div>
                <p id="profile-id" class="text-[10px] opacity-40 mt-3 font-mono tracking-widest">ID: 000000</p>
            </div>
            <div class="bg-white/5 p-5 rounded-2xl mb-6 border border-white/5">
                <h3 class="text-[9px] uppercase tracking-[2px] text-cyan-400 mb-3 font-bold opacity-80">Soul Analysis</h3>
                <p id="soul-analysis" class="text-xs text-gray-300 leading-relaxed italic opacity-90">"No data."</p>
            </div>
            <button onclick="doLogout()" class="w-full py-4 bg-red-500/10 border border-red-500/30 text-red-400 rounded-xl text-[10px] font-bold uppercase tracking-widest">Disconnect</button>
        </div>
    </div>

    <div id="ranks-modal" class="modal-overlay">
        <div class="modal-box" style="max-height: 80vh;">
            <div class="modal-close" onclick="closeModal('ranks-modal')">✕</div>
            <h2 class="text-xl font-bold text-center mb-6 tracking-wide text-white">Constellation Path</h2>
            <div id="ranks-grid" class="flex flex-col gap-3 overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
        let isProcessing = false;
        let currentCalendarDate = new Date();
        let fullChatHistory = {}; 
        let userHistoryDates = []; 
        let currentMode = 'journal';

        function getRankColor(rankName) {
            if(rankName.includes("Observer") || rankName.includes("Moonwalker")) return "#00f2fe"; 
            if(rankName.includes("Celestial") || rankName.includes("Stellar")) return "#facc15"; 
            if(rankName.includes("Interstellar") || rankName.includes("Galactic")) return "#a855f7"; 
            if(rankName.includes("Ethereal")) return "#ffffff"; 
            return "#00f2fe";
        }

        document.addEventListener('click', function(e) {
            const container = document.getElementById('search-container');
            const trigger = document.getElementById('search-trigger');
            if (!container.contains(e.target) && !trigger.contains(e.target)) {
                container.classList.remove('active');
                document.getElementById('search-input').value = '';
            }
        });

        function toggleSearch() {
            const container = document.getElementById('search-container');
            const input = document.getElementById('search-input');
            container.classList.toggle('active');
            if(container.classList.contains('active')) input.focus();
            else { input.value = ''; resetChatFilter(); }
        }

        function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            if(query.length < 2) { resetChatFilter(); return; }
            const filtered = {}; let found = false;
            Object.keys(fullChatHistory).forEach(key => {
                const entry = fullChatHistory[key];
                if((entry.summary && entry.summary.toLowerCase().includes(query)) || 
                   (entry.reply && entry.reply.toLowerCase().includes(query))) {
                    filtered[key] = entry; found = true;
                }
            });
            if(found) {
                renderChatHistory(filtered);
                if(document.getElementById('chat-overlay').style.display === 'none') openChat('ai');
                document.getElementById('chat-header-title').innerText = "SEARCH RESULTS";
            }
        }

        function resetChatFilter() {
            renderChatHistory(fullChatHistory);
            document.getElementById('chat-header-title').innerText = currentMode === 'rant' ? "THE VOID" : "CELI NEURAL LINK";
        }

        // --- NEW CHAT LOGIC ---
        function openChat(mode) {
            currentMode = mode;
            const overlay = document.getElementById('chat-overlay');
            const title = document.getElementById('chat-header-title');
            
            if(mode === 'rant') { 
                overlay.classList.add('void-mode'); overlay.classList.remove('ai-mode');
                title.innerText = "THE VOID"; 
                document.body.classList.add('void-active');
            } else { 
                overlay.classList.remove('void-mode'); overlay.classList.add('ai-mode');
                title.innerText = "CELI NEURAL LINK"; 
                document.body.classList.remove('void-active');
            }
            
            overlay.classList.add('active'); // Shows modal
            const c = document.getElementById('chat-history'); c.scrollTop = c.scrollHeight;
            document.getElementById('chat-input').focus();
        }

        function closeChat() {
            const overlay = document.getElementById('chat-overlay');
            overlay.classList.remove('active');
            document.body.classList.remove('void-active'); 
        }
        
        function handleOutsideClick(e) {
            if(e.target.id === 'chat-overlay') closeChat();
        }

        function renderChatHistory(historyData) {
            const container = document.getElementById('chat-history');
            container.innerHTML = '';
            const sortedKeys = Object.keys(historyData).sort((a, b) => parseFloat(a) - parseFloat(b));
            const recentKeys = sortedKeys.slice(-50); 
            const fragment = document.createDocumentFragment();
            recentKeys.forEach(timestamp => {
                const entry = historyData[timestamp];
                fragment.appendChild(createMsgEl(entry.summary || "Entry", 'user'));
                fragment.appendChild(createMsgEl(entry.reply, 'ai'));
            });
            container.appendChild(fragment);
            if(recentKeys.length === 0) container.appendChild(createMsgEl("Hello. I am Celi. Tap the void to begin.", 'ai'));
            requestAnimationFrame(() => container.scrollTop = container.scrollHeight);
        }

        function renderCalendar() {
            const grid = document.getElementById('cal-grid'); if(!grid) return;
            grid.innerHTML = '';
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            document.getElementById('cal-month-year').innerText = `${monthNames[month]} ${year}`;
            ["S","M","T","W","T","F","S"].forEach(d => {
                const el = document.createElement('div'); el.className = 'cal-day-label'; el.innerText = d; grid.appendChild(el);
            });
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for(let i=0; i<firstDay; i++) { grid.appendChild(document.createElement('div')); }
            const today = new Date();
            for(let i=1; i<=daysInMonth; i++) {
                const el = document.createElement('div'); el.className = 'cal-day'; el.innerText = i;
                if(i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) el.classList.add('today');
                const checkDate = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                if(userHistoryDates.includes(checkDate)) {
                    el.classList.add('has-entry');
                    el.onclick = () => filterChatByDate(checkDate);
                }
                grid.appendChild(el);
            }
        }
        function changeMonth(dir) { currentCalendarDate.setMonth(currentCalendarDate.getMonth() + dir); renderCalendar(); }

        function filterChatByDate(dateStr) {
            const filtered = {}; let found = false;
            Object.keys(fullChatHistory).forEach(key => {
                if(fullChatHistory[key].date === dateStr) { filtered[key] = fullChatHistory[key]; found = true; }
            });
            renderChatHistory(filtered);
            openChat('ai'); document.getElementById('chat-header-title').innerText = `ARCHIVE: ${dateStr}`;
        }

        function renderAllRanks() {
            const list = ["Observer", "Moonwalker", "Celestial", "Stellar", "Interstellar", "Galactic", "Ethereal"];
            const container = document.getElementById('ranks-grid');
            container.innerHTML = ''; 
            list.forEach(r => {
                const color = getRankColor(r);
                const icon = rankIcons[r];
                const div = document.createElement('div');
                div.className = "flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/5 transition hover:bg-white/10";
                div.innerHTML = `
                    <div class="w-14 h-14 rounded-full flex items-center justify-center bg-white/5 border-2 shadow-lg" style="border-color:${color}; box-shadow: 0 0 15px ${color}, inset 0 0 10px rgba(255,255,255,0.1); color: white;">${icon}</div>
                    <div><div class="text-xs font-bold uppercase tracking-[2px]" style="color: ${color}">${r}</div><div class="text-[9px] text-white/40 mt-1 uppercase tracking-wider">Phase Lock</div></div>
                `;
                container.appendChild(div);
            });
        }

        async function loadData() {
            try {
                const res = await fetch('/api/data');
                const data = await res.json();
                if(data.status === 'guest') { window.location.href = '/login'; return; }

                const hr = new Date().getHours();
                const timeStr = hr < 12 ? "Good Morning" : hr < 18 ? "Good Afternoon" : "Good Evening";
                document.getElementById('greeting-text').innerText = `${timeStr}, ${data.first_name || 'Traveler'}!`;
                document.getElementById('rank-display').innerText = data.rank;
                document.getElementById('rank-progress-bar').style.width = `${data.rank_progress}%`;
                
                const baseRank = data.rank.split(' ')[0];
                const themeColor = getRankColor(baseRank);
                document.documentElement.style.setProperty('--mood', themeColor);
                document.getElementById('rank-icon-slot').innerHTML = rankIcons[baseRank] || rankIcons["Observer"];

                document.getElementById('profile-username').innerText = data.username;
                document.getElementById('profile-id').innerText = `ID: ${data.user_id}`;
                document.getElementById('profile-rank-badge').innerText = data.rank;
                if(data.celi_analysis) document.getElementById('soul-analysis').innerText = `"${data.celi_analysis}"`;
                
                if(data.profile_pic && data.profile_pic.length > 50) {
                    const pic = data.profile_pic;
                    document.getElementById('profile-pfp').src = pic; document.getElementById('nav-pfp').src = pic;
                } else {
                    const def = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGZpbGw9Im5vbmUiIHZpZXdCb3g9IjAgMCAyNCAyNCIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0yMCAyMXYtMmE0IDQgMCAwIDAtNC00SDhhNCA0IDAgMCAwLTQgNHYyIj48L3BhdGg+PGNpcmNsZSBjeD0iMTIiIGN5PSI3IiByPSI0Ij48L2NpcmNsZT48L3N2Zz4=";
                    document.getElementById('profile-pfp').src = def; document.getElementById('nav-pfp').src = def;
                }

                if(data.history) {
                    fullChatHistory = data.history; 
                    userHistoryDates = Object.values(data.history).map(entry => entry.date);
                    renderCalendar(); 
                    renderChatHistory(fullChatHistory);
                }
            } catch(e) { console.log("Sync error", e); renderCalendar(); }
        }

        async function sendMessage() {
            if(isProcessing) return;
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if(!msg) return;

            appendMsg(msg, 'user');
            input.value = ''; input.focus(); isProcessing = true;
            const typingId = 'typing-' + Date.now();
            appendTyping(typingId);

            const mode = currentMode === 'rant' ? 'rant' : 'journal';

            try {
                const res = await fetch('/api/process', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ message: msg, mode: mode }) });
                removeMsg(typingId);
                const data = await res.json();
                appendMsg(data.reply, 'ai');
                loadData(); 
            } catch(e) {
                removeMsg(typingId); appendMsg("Static interference. Try again.", 'ai');
            }
            isProcessing = false;
        }

        function parseMarkdown(text) {
            let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            return html;
        }

        function createMsgEl(text, sender) {
            const div = document.createElement('div');
            div.className = `msg msg-${sender}`;
            if (sender === 'ai') div.innerHTML = parseMarkdown(text);
            else div.innerText = text;
            return div;
        }

        function appendMsg(text, sender) {
            const container = document.getElementById('chat-history');
            container.appendChild(createMsgEl(text, sender));
            container.scrollTop = container.scrollHeight;
        }

        function appendTyping(id) {
            const div = document.createElement('div'); div.id = id; div.className = 'msg msg-ai pulse'; div.innerText = '...';
            const c = document.getElementById('chat-history'); c.appendChild(div); c.scrollTop = c.scrollHeight;
        }

        function removeMsg(id) { const el = document.getElementById(id); if(el) el.remove(); }
        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function doLogout() { window.location.href = '/logout'; }

        window.onload = loadData;
    </script>
