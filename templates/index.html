<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <link rel="manifest" href="/manifest.json">
    <title>Celi: AI Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>if('serviceWorker' in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('/sw.js'))}</script>
    <style>
        :root { --mood: #00f2fe; --bg: #000; --glass: rgba(20, 20, 25, 0.6); --border: rgba(255, 255, 255, 0.08); }
        #static-background { position: fixed; inset: 0; z-index: -1; background: var(--bg); transition: background 1s ease; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; position: fixed; }
        
        /* VOID FX */
        #void-vignette { position: fixed; inset: 0; pointer-events: none; z-index: 90; background: radial-gradient(circle at center, transparent 30%, #000 100%); opacity: 0; transition: opacity 0.8s ease; }
        body.void-active #main-view, body.void-active .app-header { filter: grayscale(100%) blur(3px) brightness(0.5); transform: scale(0.95); transition: all 0.8s; }
        body.void-active #void-vignette { opacity: 1; }
        
        #main-view { position: absolute; top: 60px; bottom: 0; left: 0; right: 0; overflow-y: auto; padding: 15px 20px 120px 20px; transition: all 0.5s ease; z-index: 10; }
        
        /* HEADER & PFP */
        .app-header { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: rgba(10, 10, 15, 0.7); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 50; }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: -1px; } .version-tag { font-size: 10px; opacity: 0.5; font-family: monospace; }
        
        .header-pfp { width: 36px; height: 36px; border-radius: 50%; background: #222; overflow: hidden; border: 1px solid rgba(255,255,255,0.3); position: relative; z-index: 100; transition: transform 0.2s; } 
        .header-pfp img { width: 100%; height: 100%; object-fit: cover; }
        .header-pfp.pulse-anim { animation: pfpPulse 0.5s ease-in-out; border-color: var(--mood); box-shadow: 0 0 15px var(--mood); }
        
        /* CARDS */
        .rank-card, .calendar-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 15px; backdrop-filter: blur(20px); }
        .rank-card { display: flex; align-items: center; gap: 12px; position: relative; overflow: hidden; }
        .rank-icon { width: 45px; height: 45px; border-radius: 50%; background: rgba(255,255,255,0.03); border: 2px solid var(--mood); display: flex; align-items: center; justify-content: center; color: #fff; transition: all 0.5s; z-index: 10; }
        .progress-bar { height: 3px; background: var(--mood); width: 0%; box-shadow: 0 0 5px var(--mood); transition: width 0.5s ease-out; }
        
        /* STARDUST PARTICLES */
        .stardust-particle { position: fixed; width: 4px; height: 4px; background: #fff; border-radius: 50%; pointer-events: none; z-index: 9999; box-shadow: 0 0 4px #fff; animation: fadeParticle 1s forwards; }
        
        /* CALENDAR */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; font-size: 10px; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 6px; color: rgba(255,255,255,0.7); }
        .cal-day.today { background: rgba(255,255,255,0.1); color: #fff; font-weight: 900; }
        .cal-day.has-entry { color: var(--mood); font-weight: bold; }
        
        /* DOCK */
        .bottom-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 500px; height: 75px; background: rgba(15, 15, 20, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; z-index: 30; display: flex; align-items: center; justify-content: space-evenly; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: rgba(255,255,255,0.4); background: none; border: none; width: 50px; gap: 4px; }
        .nav-btn svg { width: 22px; height: 22px; }
        
        .void-fab { width: 60px; height: 60px; border-radius: 50%; background: #000; display: flex; align-items: center; justify-content: center; animation: voidGlow 3s infinite alternate; }
        .chat-fab { width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, #f9a8d4, #c084fc); display: flex; align-items: center; justify-content: center; animation: pastelPulse 3s infinite; }
        .void-container { position: fixed; bottom: 110px; left: 25px; z-index: 40; } .fab-container { position: fixed; bottom: 110px; right: 25px; z-index: 40; }
        
        /* CHAT */
        .chat-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); opacity: 0; transition: opacity 0.3s; }
        .chat-overlay.active { display: flex; opacity: 1; }
        .chat-modal-window { width: 90%; max-width: 500px; height: 80vh; background: #111; border: 1px solid var(--border); border-radius: 25px; display: flex; flex-direction: column; overflow: hidden; transform: scale(0); opacity: 0; transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s; }
        .chat-overlay.active .chat-modal-window { transform: scale(1); opacity: 1; margin: 0; }
        .chat-modal-window.origin-void { transform-origin: bottom left; margin-left: 25px; margin-bottom: 110px; }
        .chat-modal-window.origin-ai { transform-origin: bottom right; margin-right: 25px; margin-bottom: 110px; }
        .chat-overlay.void-mode .chat-modal-window { background: #000; box-shadow: 0 0 40px #000; }
        .chat-overlay.ai-mode .chat-modal-window { background: #222831; }
        
        .chat-header { height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); border-bottom: 1px solid var(--border); }
        .chat-history { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 13.5px; animation: pop 0.4s forwards; }
        .msg-user { align-self: flex-end; background: var(--mood); color: #000; font-weight: 600; }
        .msg-ai { align-self: flex-start; background: rgba(255,255,255,0.08); color: #eee; }
        .input-area { padding: 15px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--border); display: flex; align-items: center; }
        .chat-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 25px; padding: 12px 20px; color: #fff; outline: none; }
        
        /* ANIMATIONS */
        @keyframes voidGlow { from { box-shadow: 0 0 10px rgba(245, 158, 11, 0.3); } to { box-shadow: 0 0 25px rgba(99, 102, 241, 0.6); } }
        @keyframes pastelPulse { 0% { box-shadow: 0 0 0 0 rgba(192, 132, 252, 0.6); } 100% { box-shadow: 0 0 0 15px rgba(192, 132, 252, 0); } }
        @keyframes pfpPulse { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
        @keyframes fadeParticle { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(0.5); } }
    </style>
</head>
<body>

    <div id="void-vignette"></div>
    <div id="static-background"></div>

    <div class="app-header">
        <div class="header-left"><div class="logo">Celi</div><div class="version-tag">v3.6.0</div></div>
        <div class="header-right"><div class="header-pfp" id="nav-pfp" onclick="openModal('profile-modal')"><img id="pfp-img" src=""></div></div>
    </div>

    <div id="main-view">
        <div id="rank-card-ui" class="rank-card" onclick="openModal('ranks-modal')">
            <div class="rank-icon" id="rank-icon-slot"></div>
            <div class="rank-details w-full">
                <div id="greeting-text" class="greeting">Good Morning</div>
                <div class="flex justify-between items-end">
                    <div>
                        <div id="rank-display" class="rank-title font-bold text-sm">Observer III</div>
                        <div id="rank-psyche" class="text-[10px] text-[var(--mood)] uppercase tracking-wide opacity-80">The Silent Witness</div>
                    </div>
                    <div id="stardust-cnt" class="text-[9px] opacity-50 font-mono">0/20 SD</div>
                </div>
                <div class="progress-container mt-2"><div id="rank-progress-bar" class="progress-bar"></div></div>
            </div>
        </div>
        <div class="calendar-card">
            <div class="cal-header"><button class="cal-btn" onclick="changeMonth(-1)">‹</button><div id="cal-month-year" class="cal-title">Loading...</div><button class="cal-btn" onclick="changeMonth(1)">›</button></div>
            <div class="cal-grid" id="cal-grid"></div>
        </div>
    </div>

    <div class="bottom-dock">
        <button class="nav-btn"><span>Tasks</span></button>
        <button class="nav-btn"><span>Trivias</span></button>
        <button class="nav-btn"><span>Neural</span></button>
        <button class="nav-btn"><span>Gallery</span></button>
    </div>

    <div class="void-container" onclick="openChat('rant')"><div class="void-fab"><svg width="44" height="44" viewBox="0 0 24 24" fill="none"><defs><linearGradient id="voidGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#facc15" /><stop offset="40%" stop-color="#f97316" /><stop offset="100%" stop-color="#9333ea" /></linearGradient></defs><circle cx="12" cy="12" r="11" fill="url(#voidGradient)" /><circle cx="12" cy="12" r="5" fill="black" /></svg></div></div>
    <div class="fab-container" onclick="openChat('journal')"><div class="chat-fab"><svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/></svg></div></div>

    <div id="chat-overlay" class="chat-overlay" onclick="if(event.target.id==='chat-overlay') closeChat()">
        <div id="chat-modal-window" class="chat-modal-window">
            <div class="chat-header"><span id="chat-header-title">Celi Neural Link</span><div onclick="closeChat()" class="cursor-pointer">✕</div></div>
            <div id="chat-history" class="chat-history"></div>
            <div class="input-area"><input type="text" id="chat-input" class="chat-input" placeholder="Transmit signal..." onkeypress="if(event.key==='Enter') sendMessage()"><button onclick="sendMessage()" class="ml-2 text-white">➤</button></div>
        </div>
    </div>

    <div id="profile-modal" class="fixed inset-0 bg-black/90 z-50 hidden items-center justify-center p-5 backdrop-blur-sm">
        <div class="bg-[#111] border border-white/10 p-6 rounded-3xl w-full max-w-sm relative">
            <div class="absolute top-4 right-4 cursor-pointer" onclick="closeModal('profile-modal')">✕</div>
            <div class="flex flex-col items-center"><img id="profile-pfp-large" class="w-20 h-20 rounded-full border border-white/20 mb-4" src=""></div>
            <h2 id="profile-username" class="text-2xl font-bold text-center">User</h2>
            <p id="profile-rank-badge" class="text-center text-[10px] uppercase tracking-widest text-[var(--mood)] mt-1">Observer III</p>
            
            <div class="bg-white/5 p-4 rounded-xl mt-4 border border-white/5">
                <h3 class="text-[9px] uppercase tracking-widest text-white/50 mb-2">Psychological State</h3>
                <p id="profile-desc" class="text-xs italic text-gray-300 leading-relaxed"></p>
            </div>
            
            <button onclick="clearMemory()" class="w-full mt-6 py-3 bg-red-500/10 border border-red-500/30 text-red-400 rounded-xl text-xs font-bold uppercase">Wipe Memory</button>
            <button onclick="window.location.href='/logout'" class="w-full mt-3 py-3 bg-white/5 border border-white/10 text-white/50 rounded-xl text-xs font-bold uppercase">Disconnect</button>
        </div>
    </div>

    <div id="ranks-modal" class="fixed inset-0 bg-black/90 z-50 hidden items-center justify-center p-5 backdrop-blur-sm">
        <div class="bg-[#111] border border-white/10 p-6 rounded-3xl w-full max-w-sm relative max-h-[80vh] flex flex-col">
            <div class="absolute top-4 right-4 cursor-pointer" onclick="closeModal('ranks-modal')">✕</div>
            <h2 class="text-xl font-bold text-center mb-6 tracking-wide text-white">Constellation Path</h2>
            <div id="ranks-grid" class="flex flex-col gap-3 overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
        let isProcessing = false; let currentCalendarDate = new Date(); let fullChatHistory = {}; let userHistoryDates = []; let currentMode = 'journal';

        function getRankColor(r) {
            if(r.includes("Observer")||r.includes("Moonwalker")) return "#00f2fe"; 
            if(r.includes("Celestial")||r.includes("Stellar")) return "#facc15"; 
            if(r.includes("Interstellar")||r.includes("Galactic")) return "#a855f7"; 
            if(r.includes("Ethereal")) return "#ffffff"; 
            return "#00f2fe";
        }

        // --- STARDUST ENGINE ---
        function spawnStardust() {
            const source = document.getElementById('nav-pfp').getBoundingClientRect();
            const target = document.getElementById('rank-progress-bar').getBoundingClientRect();
            
            // Pulse Animation
            const pfp = document.getElementById('nav-pfp');
            pfp.classList.remove('pulse-anim');
            void pfp.offsetWidth; 
            pfp.classList.add('pulse-anim');

            // Particle Emission
            for(let i=0; i<8; i++) {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.className = 'stardust-particle';
                    p.style.left = (source.left + source.width/2) + 'px';
                    p.style.top = (source.top + source.height/2) + 'px';
                    document.body.appendChild(p);

                    const tx = target.left + Math.random() * target.width;
                    const ty = target.top + target.height/2;

                    p.animate([
                        { transform: 'translate(0,0) scale(1)', opacity: 1 },
                        { transform: `translate(${tx - parseFloat(p.style.left)}px, ${ty - parseFloat(p.style.top)}px) scale(0.5)`, opacity: 0 }
                    ], { duration: 800 + Math.random()*400, easing: 'cubic-bezier(0.25, 1, 0.5, 1)' }).onfinish = () => p.remove();
                }, i * 100);
            }
        }

        async function loadData() {
            try {
                const res = await fetch('/api/data');
                const data = await res.json();
                if(data.status === 'guest') { window.location.href='/login'; return; }

                // BIND DATA TO UI
                document.getElementById('greeting-text').innerText = `Good Day, ${data.first_name}`;
                document.getElementById('rank-display').innerText = data.rank;
                document.getElementById('rank-psyche').innerText = data.rank_psyche; // Binds "The Silent Witness"
                document.getElementById('rank-progress-bar').style.width = `${data.rank_progress}%`;
                document.getElementById('stardust-cnt').innerText = `${data.stardust_current}/${data.stardust_max} SD`;
                
                document.getElementById('profile-username').innerText = data.username;
                document.getElementById('profile-rank-badge').innerText = data.rank;
                document.getElementById('profile-desc').innerText = data.rank_desc; // Binds the long description
                document.getElementById('pfp-img').src = data.profile_pic || '';
                document.getElementById('profile-pfp-large').src = data.profile_pic || '';

                if(data.history) { fullChatHistory = data.history; userHistoryDates = Object.values(data.history).map(e=>e.date); renderCalendar(); renderChatHistory(data.history); }
                
                const base = data.rank.split(' ')[0];
                document.documentElement.style.setProperty('--mood', getRankColor(base));
                document.getElementById('rank-icon-slot').innerHTML = `<div class="text-[8px] uppercase tracking-widest">${base.substring(0,2)}</div>`;
                renderAllRanks(data.rank);
            } catch(e) { console.log(e); }
        }

        async function sendMessage() {
            if(isProcessing) return;
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if(!msg) return;
            
            appendMsg(msg, 'user'); input.value=''; isProcessing=true;
            
            try {
                const res = await fetch('/api/process', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:msg, mode:currentMode}) });
                const data = await res.json();
                appendMsg(data.reply, 'ai');
                
                // TRIGGERS ANIMATION ON XP GAIN
                if(data.command === 'xp_gain' || data.command === 'level_up') {
                    spawnStardust();
                    if(data.command === 'level_up') setTimeout(()=>alert("✧ LEVEL UP: " + data.reply), 1000);
                }
                
                if(data.command === 'switch_to_void') { setTimeout(()=>openChat('rant'), 1000); }
                await loadData();
            } catch(e) { appendMsg("Error transmitting.", 'ai'); }
            isProcessing=false;
        }

        function appendMsg(txt, sender) {
            const div = document.createElement('div'); div.className = `msg msg-${sender}`; div.innerText = txt;
            document.getElementById('chat-history').appendChild(div);
            document.getElementById('chat-history').scrollTop = 9999;
        }

        function openChat(mode) { 
            currentMode = mode; 
            document.getElementById('chat-overlay').classList.add('active');
            const w = document.getElementById('chat-modal-window');
            w.className = `chat-modal-window origin-${mode === 'rant' ? 'void' : 'ai'}`;
            document.getElementById('chat-header-title').innerText = mode === 'rant' ? "THE VOID" : "CELI AI";
            renderChatHistory(fullChatHistory);
        }
        function closeChat() { document.getElementById('chat-overlay').classList.remove('active'); }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        
        function renderCalendar() { 
            const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
            const m = currentCalendarDate.getMonth(); const y = currentCalendarDate.getFullYear();
            document.getElementById('cal-month-year').innerText = new Date(y, m).toLocaleString('default', {month:'long', year:'numeric'});
            ["S","M","T","W","T","F","S"].forEach(d=>grid.innerHTML+=`<div>${d}</div>`);
            const days = new Date(y, m+1, 0).getDate();
            const first = new Date(y, m, 1).getDay();
            for(let i=0;i<first;i++) grid.innerHTML+=`<div></div>`;
            for(let i=1;i<=days;i++) {
                const d = document.createElement('div'); d.className='cal-day'; d.innerText=i;
                if(userHistoryDates.includes(`${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`)) d.classList.add('has-entry');
                grid.appendChild(d);
            }
        }
        function changeMonth(d) { currentCalendarDate.setMonth(currentCalendarDate.getMonth()+d); renderCalendar(); }
        function renderChatHistory(h) { 
            const c = document.getElementById('chat-history'); c.innerHTML=''; 
            Object.keys(h).sort().slice(-50).forEach(k => { appendMsg(h[k].summary||"Entry", 'user'); appendMsg(h[k].reply, 'ai'); });
        }
        function renderAllRanks(currentRank) {
            const grid = document.getElementById('ranks-grid'); grid.innerHTML = '';
            // Can be populated if needed
        }

        window.onload = loadData;
        async function clearMemory() { if(confirm("Wipe?")) { await fetch('/api/clear_history',{method:'POST'}); window.location.reload(); } }
    </script>
</body>
</html>
