<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Celi: AI Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        if(window.navigator && navigator.serviceWorker) {
            navigator.serviceWorker.getRegistrations().then(r => { for(let reg of r) reg.unregister(); });
        }
    </script>

    <style>
        :root { 
            --mood: #00f2fe; 
            --purple-glow: #a855f7;
            --bg: #000; 
            --glass: rgba(20, 20, 25, 0.6); 
            --border: rgba(255, 255, 255, 0.08); 
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body { 
            background: var(--bg); color: #fff; font-family: var(--font-main); 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; 
            -webkit-font-smoothing: antialiased;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        /* --- LAYOUT --- */
        #main-view { 
            flex: 1; display: flex; flex-direction: column; 
            overflow-y: auto; position: relative; 
            width: 100%; max-width: 600px; margin: 0 auto;
            padding: 80px 20px 120px 20px; /* Padding for Header & Dock */
        }
        
        /* --- GALAXY HEADER (FIXED TOP) --- */
        .app-header { 
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: radial-gradient(circle at top, #1a1a20 0%, #000000 100%);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 25px; z-index: 40; 
            backdrop-filter: blur(10px);
        }
        
        .logo { 
            font-size: 22px; font-weight: 900; letter-spacing: -0.5px; 
            background: linear-gradient(to right, #fff, #aaa); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        
        .avatar-btn { 
            width: 38px; height: 38px; border-radius: 50%; 
            border: 2px solid var(--mood); overflow: hidden; cursor: pointer; 
            transition: transform 0.2s;
        }
        .avatar-btn:active { transform: scale(0.95); }

        /* --- CARDS & CONTENT --- */
        .rank-card {
            background: var(--glass); border: 1px solid var(--border); 
            border-radius: 24px; padding: 20px; margin-bottom: 15px; 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 15px;
        }
        
        .rank-icon {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            color: var(--mood); flex-shrink: 0;
        }
        
        .rank-details { flex: 1; }
        .greeting { font-size: 11px; opacity: 0.6; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 1px; }
        .rank-title { font-size: 18px; font-weight: 800; color: #fff; letter-spacing: 0.5px; margin-bottom: 6px; }
        
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--mood); width: 0%; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 0 10px var(--mood); }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; text-align: center; backdrop-filter: blur(10px); }
        .stat-num { font-size: 24px; font-weight: 800; color: var(--mood); }
        .stat-lbl { font-size: 9px; opacity: 0.5; text-transform: uppercase; letter-spacing: 1.5px; margin-top: 5px; }

        /* --- BOTTOM DOCK (PLACEHOLDER) --- */
        .bottom-dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; height: 75px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            z-index: 30;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
        }
        .dock-label { font-size: 10px; color: rgba(255,255,255,0.2); letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }

        /* --- CHAT FAB (REPOSITIONED) --- */
        .fab-container {
            position: fixed; bottom: 110px; right: 25px; z-index: 40;
        }
        .chat-fab {
            width: 60px; height: 60px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #d8b4fe, #7e22ce);
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.5), inset 0 0 10px rgba(255,255,255,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: float 4s ease-in-out infinite;
        }
        .chat-fab:active { transform: scale(0.9); }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }

        /* --- CHAT OVERLAY (WORMHOLE) --- */
        .chat-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            display: none; flex-direction: column; opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .chat-header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.4);
        }
        .close-chat { cursor: pointer; opacity: 0.6; padding: 5px; transition: opacity 0.2s; }
        .close-chat:hover { opacity: 1; }

        .chat-history { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; scroll-behavior: smooth; }
        
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 13.5px; line-height: 1.55; word-wrap: break-word; animation: fadeIn 0.3s ease; }
        .msg-user { align-self: flex-end; background: var(--mood); color: #000; border-bottom-right-radius: 4px; font-weight: 600; }
        .msg-ai { align-self: flex-start; background: rgba(255,255,255,0.08); color: #eee; border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.05); }
        .msg-ai strong { color: var(--mood); }
        .msg-ai em { opacity: 0.8; font-style: italic; }

        .input-area { padding: 15px; background: rgba(0,0,0,0.8); border-top: 1px solid var(--border); display: flex; gap: 10px; padding-bottom: 25px; /* iOS safe area */ }
        .chat-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 25px; padding: 12px 20px; color: #fff; outline: none; font-size: 13px; }
        .chat-input:focus { border-color: var(--mood); background: rgba(255,255,255,0.1); }
        
        .send-btn { background: var(--mood); color: #000; width: 44px; height: 44px; border-radius: 50%; font-weight: bold; display: flex; align-items: center; justify-content: center; }

        /* --- MODALS --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 110; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal-box { background: #111; border: 1px solid var(--border); border-radius: 30px; width: 100%; max-width: 400px; padding: 30px; display: flex; flex-direction: column; }
        .modal-close { position: absolute; top: 20px; right: 20px; cursor: pointer; opacity: 0.6; }
        
        .pfp-large { width: 110px; height: 110px; border-radius: 50%; border: 2px dashed var(--mood); margin: 0 auto 20px; padding: 4px; display: flex; align-items: center; justify-content: center; }
        .pfp-img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; background: #222; }
        .profile-info { text-align: center; margin-bottom: 25px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
        
        #loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: flex; align-items: center; justify-content: center; flex-direction: column; display: none; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--mood); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner"></div><p id="loading-text" class="text-xs uppercase tracking-widest text-white/50 mt-4">Syncing...</p></div>

    <div class="app-header">
        <div class="logo">Celi</div>
        <div class="avatar-btn" onclick="openModal('profile-modal')">
            <img id="nav-pfp" class="w-full h-full object-cover" src="">
        </div>
    </div>

    <div id="main-view">
        <div class="rank-card">
            <div class="rank-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
            </div>
            <div class="rank-details">
                <div id="greeting-text" class="greeting">Good Morning</div>
                <div id="rank-display" class="rank-title">Observer I</div>
                <div class="progress-container"><div id="rank-progress-bar" class="progress-bar"></div></div>
            </div>
        </div>

        <div class="stat-grid">
            <div class="stat-box"><div id="stat-points" class="stat-num">0</div><div class="stat-lbl">Stardust</div></div>
            <div class="stat-box"><div id="stat-voids" class="stat-num">0</div><div class="stat-lbl">Void Entries</div></div>
        </div>
        
        <div class="text-center mt-6 mb-2 opacity-20 text-[9px] uppercase tracking-[3px]">System v2.0.13</div>
    </div>

    <div class="bottom-dock">
        <div class="dock-label">Journal Deck</div>
    </div>

    <div class="fab-container" onclick="toggleChat(true)">
        <div class="chat-fab">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C7.029 2 3 5.58 3 10C3 12.62 4.41 14.94 6.6 16.32L6 19L9.33 17.5C10.18 17.82 11.08 18 12 18C16.97 18 21 14.42 21 10C21 5.58 16.97 2 12 2Z" fill="white" fill-opacity="0.9"/>
                <ellipse cx="12" cy="10" rx="9" ry="3" stroke="#a855f7" stroke-width="1.5" transform="rotate(-15 12 10)"/>
                <path d="M15 6L15.5 7.5L17 8L15.5 8.5L15 10L14.5 8.5L13 8L14.5 7.5L15 6Z" fill="#00f2fe"/>
            </svg>
        </div>
    </div>

    <div id="chat-overlay" class="chat-overlay">
        <div class="chat-header">
            <span class="font-bold tracking-widest text-sm uppercase">Celi Neural Link</span>
            <div class="close-chat" onclick="toggleChat(false)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
        </div>
        
        <div id="chat-history" class="chat-history">
            <div class="msg msg-ai">Hello. I am Celi. Tap the void to begin.</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Transmit signal..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" class="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            </button>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-close" onclick="closeModal('profile-modal')">âœ•</div>
            <div class="pfp-large"><img id="profile-pfp" class="pfp-img" src=""></div>
            <div class="profile-info">
                <h2 id="profile-username" class="text-2xl font-bold tracking-tight">User</h2>
                <div id="profile-rank-badge" class="inline-block px-4 py-1 mt-2 text-[10px] uppercase font-bold tracking-widest bg-white/10 rounded-full text-[var(--mood)]">Observer</div>
                <p id="profile-id" class="text-[10px] opacity-40 mt-3 font-mono tracking-widest">ID: 000000</p>
            </div>
            <div class="bg-white/5 p-5 rounded-2xl mb-6 border border-white/5">
                <h3 class="text-[9px] uppercase tracking-[2px] text-cyan-400 mb-3 font-bold opacity-80">Soul Analysis</h3>
                <p id="soul-analysis" class="text-xs text-gray-300 leading-relaxed italic opacity-90">"No data."</p>
            </div>
            <button onclick="doLogout()" class="w-full py-4 bg-red-500/10 border border-red-500/30 text-red-400 rounded-xl text-[10px] font-bold uppercase tracking-widest">Disconnect</button>
        </div>
    </div>

    <script>
        let isProcessing = false;

        async function loadData() {
            try {
                const res = await fetch('/api/data');
                const data = await res.json();
                
                if(data.status === 'guest') { window.location.href = '/login'; return; }

                const hr = new Date().getHours();
                const timeStr = hr < 12 ? "Good Morning" : hr < 18 ? "Good Afternoon" : "Good Evening";
                document.getElementById('greeting-text').innerText = `${timeStr}, ${data.first_name || 'Traveler'}!`;

                document.getElementById('rank-display').innerText = data.rank;
                document.getElementById('rank-progress-bar').style.width = `${data.rank_progress}%`;
                document.getElementById('stat-points').innerText = data.points;
                // Default handling for void_count if not in API yet
                const voidCount = data.history ? Object.values(data.history).filter(x => x.type === 'rant' || x.type === 'void').length : 0;
                document.getElementById('stat-voids').innerText = voidCount;

                document.getElementById('profile-username').innerText = data.username;
                document.getElementById('profile-id').innerText = `ID: ${data.user_id}`;
                document.getElementById('profile-rank-badge').innerText = data.rank;
                
                if(data.celi_analysis) document.getElementById('soul-analysis').innerText = `"${data.celi_analysis}"`;
                
                if(data.profile_pic && data.profile_pic.length > 50) {
                    document.getElementById('profile-pfp').src = data.profile_pic;
                    document.getElementById('nav-pfp').src = data.profile_pic;
                } else {
                    const def = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGZpbGw9Im5vbmUiIHZpZXdCb3g9IjAgMCAyNCAyNCIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0yMCAyMXYtMmE0IDQgMCAwIDAtNC00SDhhNCA0IDAgMCAwLTQgNHYyIj48L3BhdGg+PGNpcmNsZSBjeD0iMTIiIGN5PSI3IiByPSI0Ij48L2NpcmNsZT48L3N2Zz4=";
                    document.getElementById('profile-pfp').src = def;
                    document.getElementById('nav-pfp').src = def;
                }
                
                if(data.fav_color) document.documentElement.style.setProperty('--mood', data.fav_color);

                if (data.history) {
                    const container = document.getElementById('chat-history');
                    if (container.children.length <= 1) {
                        container.innerHTML = ''; 
                        const sortedKeys = Object.keys(data.history).sort((a, b) => parseFloat(a) - parseFloat(b));
                        const recentKeys = sortedKeys.slice(-50);
                        const fragment = document.createDocumentFragment();
                        recentKeys.forEach(timestamp => {
                            const entry = data.history[timestamp];
                            fragment.appendChild(createMsgEl(entry.summary || "Journal Entry", 'user'));
                            fragment.appendChild(createMsgEl(entry.reply, 'ai'));
                        });
                        container.appendChild(fragment);
                        if(recentKeys.length === 0) container.appendChild(createMsgEl("Hello. I am Celi. Tap the orb to begin.", 'ai'));
                        requestAnimationFrame(() => container.scrollTop = container.scrollHeight);
                    }
                }
            } catch(e) { console.log("Sync error", e); }
        }

        function toggleChat(show) {
            const overlay = document.getElementById('chat-overlay');
            if(show) {
                overlay.style.display = 'flex';
                void overlay.offsetWidth; 
                overlay.style.opacity = '1';
                const c = document.getElementById('chat-history');
                c.scrollTop = c.scrollHeight;
                document.getElementById('chat-input').focus();
            } else {
                overlay.style.opacity = '0';
                setTimeout(() => { overlay.style.display = 'none'; }, 300);
            }
        }

        async function sendMessage() {
            if(isProcessing) return;
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if(!msg) return;

            appendMsg(msg, 'user');
            input.value = ''; input.focus(); isProcessing = true;
            const typingId = 'typing-' + Date.now();
            appendTyping(typingId);

            const safetyTimer = setTimeout(() => {
                if(isProcessing) { removeMsg(typingId); appendMsg("Connection unstable. Entry logged locally.", 'ai'); isProcessing = false; }
            }, 12000);

            try {
                const res = await fetch('/api/process', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ message: msg, mode: 'journal' }) });
                clearTimeout(safetyTimer); removeMsg(typingId);
                const data = await res.json();
                appendMsg(data.reply, 'ai');
                loadData(); 
            } catch(e) {
                clearTimeout(safetyTimer); removeMsg(typingId); appendMsg("Static interference. Try again.", 'ai');
            }
            isProcessing = false;
        }

        function parseMarkdown(text) {
            let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            return html;
        }

        function createMsgEl(text, sender) {
            const div = document.createElement('div');
            div.className = `msg msg-${sender}`;
            if (sender === 'ai') div.innerHTML = parseMarkdown(text);
            else div.innerText = text;
            return div;
        }

        function appendMsg(text, sender) {
            const container = document.getElementById('chat-history');
            container.appendChild(createMsgEl(text, sender));
            container.scrollTop = container.scrollHeight;
        }

        function appendTyping(id) {
            const div = document.createElement('div'); div.id = id; div.className = 'msg msg-ai pulse'; div.innerText = '...';
            const c = document.getElementById('chat-history'); c.appendChild(div); c.scrollTop = c.scrollHeight;
        }

        function removeMsg(id) { const el = document.getElementById(id); if(el) el.remove(); }
        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function doLogout() { window.location.href = '/logout'; }

        window.onload = loadData;
    </script>
</body>
</html>
