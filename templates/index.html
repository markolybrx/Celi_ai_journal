<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Celi: AI Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        if(window.navigator && navigator.serviceWorker) {
            navigator.serviceWorker.getRegistrations().then(r => { for(let reg of r) reg.unregister(); });
        }
    </script>

    <style>
        :root { 
            --mood: #00f2fe; 
            --bg: #000; 
            --glass: rgba(20, 20, 25, 0.6); 
            --border: rgba(255, 255, 255, 0.08); 
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --text-gold: #fbbf24;
        }

        /* --- VIEWPORT LOCK --- */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: #fff; font-family: var(--font-main);
            overflow: hidden; -webkit-font-smoothing: antialiased; position: fixed;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        /* --- VOID VIGNETTE --- */
        #void-vignette {
            position: fixed; inset: 0; pointer-events: none; z-index: 100;
            background: radial-gradient(circle at center, transparent 30%, #000 100%);
            opacity: 0; transition: opacity 0.5s ease;
        }
        
        body.void-active #cosmos-container, body.void-active .app-header {
            filter: grayscale(100%) blur(3px) brightness(0.5);
            transform: scale(0.98);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        body.void-active #void-vignette { opacity: 1; }

        /* HIDE CONTROLS WHEN CHAT OPEN */
        body.chat-open .bottom-dock, body.chat-open .fab-container, body.chat-open .void-container { display: none !important; }

        /* --- THE UNIFIED COSMOS CONTAINER --- */
        #cosmos-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 200%; /* Double height */
            /* GPU ACCELERATION FOR SMOOTH ANIMATION */
            transform: translate3d(0, 0, 0); 
            will-change: transform;
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1); /* Custom smooth curve */
            z-index: 1; background: #000;
        }
        
        /* THE MILKY WAY TEXTURE (Monochrome Density Map) */
        .milky-way-bg {
            position: absolute; inset: 0; z-index: 0;
            background: 
                /* Define the shape of the galactic band using grayscale density */
                linear-gradient(110deg, 
                    #000000 0%, 
                    rgba(20, 20, 20, 0.8) 30%, 
                    rgba(50, 50, 50, 0.6) 45%, /* Core density */
                    rgba(80, 80, 80, 0.3) 55%, 
                    rgba(20, 20, 20, 0.8) 70%, 
                    #000000 100%
                );
            opacity: 0.8;
            filter: blur(50px) contrast(1.2); /* Smooth and deepen blackness */
        }
        /* Noise Texture for Realism */
        .noise-overlay {
            position: absolute; inset: 0; z-index: 1; opacity: 0.05; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* PROCEDURAL STARS & TWINKLING */
        .star-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; will-change: opacity; }
        
        /* Dust layer - static haze */
        .stars-micro { opacity: 0.7; } 
        
        /* Mid layer - slow pulse */
        .stars-mid { animation: twinkle 8s infinite ease-in-out; }
        
        /* Bright layer - faster twinkle */
        .stars-bright { filter: drop-shadow(0 0 1px white); animation: twinkle 4s infinite ease-in-out alternate; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.98); }
        }

        /* --- DASHBOARD SECTION (Top Half) --- */
        .dashboard-section {
            height: 50%; width: 100%; position: relative;
            padding: 80px 20px 0 20px; display: flex; flex-direction: column; z-index: 10;
        }

        /* --- GALAXY SECTION (Bottom Half) --- */
        .galaxy-section {
            height: 50%; width: 100%; position: relative; z-index: 10;
            padding: 20px; display: flex; flex-direction: column;
        }

        /* --- UI OVERLAYS (Fixed) --- */
        .app-header { 
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(10, 10, 15, 0.7); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 20px; z-index: 80; transition: all 0.3s ease;
        }
        .header-left { display: flex; align-items: center; gap: 8px; }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: -1px; color: #fff; line-height: 1; }
        .version-tag { font-size: 10px; opacity: 0.5; font-family: monospace; letter-spacing: 0.5px; }
        .header-right { display: flex; align-items: center; gap: 15px; position: relative; transition: opacity 0.3s ease; }
        .header-pfp { width: 36px; height: 36px; border-radius: 50%; background: #222; overflow: hidden; cursor: pointer; border: 1px solid rgba(255,255,255,0.3); }
        .header-pfp img { width: 100%; height: 100%; object-fit: cover; }

        /* Search */
        .search-trigger { cursor: pointer; opacity: 0.7; transition: opacity 0.2s; padding: 5px; }
        .search-bar-container {
            position: absolute; right: 45px; top: 50%; transform: translateY(-50%);
            width: 0; overflow: hidden; height: 36px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
            background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); border-radius: 18px;
            display: flex; align-items: center; opacity: 0; pointer-events: none;
        }
        .search-bar-container.active { width: 220px; opacity: 1; pointer-events: all; border-color: var(--mood); }
        .search-input { width: 100%; border: none; outline: none; color: #fff; font-size: 13px; padding: 0 15px; background: transparent; height: 100%; }

        /* --- CARDS --- */
        .rank-card {
            background: var(--glass); border: 1px solid var(--border); 
            border-radius: 20px; padding: 12px 15px; margin-bottom: 15px; 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px -10px rgba(0,242,254,0.15);
            display: flex; align-items: center; gap: 12px; position: relative; overflow: hidden; cursor: pointer; transition: transform 0.2s;
        }
        .rank-card:active { transform: scale(0.98); }
        .rank-icon { width: 45px; height: 45px; border-radius: 50%; background: rgba(255, 255, 255, 0.03); border: 2px solid var(--mood); box-shadow: 0 0 15px var(--mood), inset 0 0 5px rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; color: #ffffff; flex-shrink: 0; }
        .rank-details { flex: 1; z-index: 2; }
        .greeting { font-size: 16px; font-weight: 800; color: #fff; line-height: 1.2; }
        .rank-title { font-size: 10px; font-weight: 500; opacity: 0.5; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px; }
        .progress-container { width: 100%; height: 3px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--mood); width: 0%; box-shadow: 0 0 5px var(--mood); }

        .calendar-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; padding: 15px; margin-bottom: 0; /* FLUSH BOTTOM */
            backdrop-filter: blur(20px); min-height: 260px;
            box-shadow: 0 15px 40px -10px rgba(0,0,0,0.5); z-index: 2;
        }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; width: 100%; }
        .cal-title { font-size: 14px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; color: var(--mood); text-align: center; flex: 1; }
        .cal-btn { width: 28px; height: 28px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; font-size: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .cal-day-label { font-size: 8px; opacity: 0.3; margin-bottom: 2px; font-weight: bold; }
        .cal-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; border-radius: 6px; position: relative; color: rgba(255,255,255,0.7); cursor: default; }
        .cal-day.today { background: rgba(255,255,255,0.1); color: #fff; font-weight: 900; border: 1px solid rgba(255,255,255,0.2); }
        .cal-day.has-entry { color: var(--mood); font-weight: bold; cursor: pointer; }
        .cal-day.has-entry::after { content: ''; position: absolute; bottom: 3px; width: 3px; height: 3px; background: var(--mood); border-radius: 50%; box-shadow: 0 0 4px var(--mood); }

        /* --- CONSTELLATIONS --- */
        .galaxy-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 30px 20px; padding-top: 40px; padding-bottom: 150px;
            width: 100%; max-width: 1000px; margin: 0 auto;
        }
        .constellation-item { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .star-circle {
            width: 160px; height: 160px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative; overflow: hidden; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: all 0.3s;
        }
        .star-circle:hover { transform: scale(1.05); border-color: rgba(255,255,255,0.3); }
        .con-name { font-size: 12px; font-weight: 700; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .star-count { font-size: 9px; color: var(--text-gold); font-weight: bold; }
        canvas { width: 100%; height: 100%; display: block; }

        /* --- DOCK & FABS --- */
        .bottom-dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; height: 75px;
            background: rgba(20, 20, 25, 0.6); backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 30px; z-index: 60;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: space-between; padding: 0 25px;
            transition: all 0.3s ease;
        }
        .dock-label { font-size: 10px; color: rgba(255,255,255,0.5); letter-spacing: 1px; text-transform: uppercase; font-weight: bold; }
        .dock-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 20px; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        .dock-btn:active { background: rgba(255,255,255,0.2); transform: scale(0.95); }

        .fab-container { position: fixed; bottom: 110px; right: 25px; z-index: 60; transition: all 0.3s ease; }
        .chat-fab { width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, #f9a8d4, #c084fc); border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.3s; color: #fff; animation: pastelPulse 3s infinite; box-shadow: 0 4px 20px rgba(192, 132, 252, 0.4); }
        .chat-fab:active { transform: scale(0.9); }
        @keyframes pastelPulse { 0% { box-shadow: 0 0 0 0 rgba(192, 132, 252, 0.6); } 70% { box-shadow: 0 0 0 15px rgba(192, 132, 252, 0); } 100% { box-shadow: 0 0 0 0 rgba(192, 132, 252, 0); } }

        .void-container { position: fixed; bottom: 110px; left: 25px; z-index: 60; transition: all 0.3s ease; }
        .void-fab { width: 60px; height: 60px; border-radius: 50%; background: #000; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.3s; animation: voidGlow 3s infinite alternate; }
        .void-fab:active { transform: scale(0.9); }
        .spin-ccw { animation: spinCCW 8s linear infinite; transform-origin: center; }
        @keyframes spinCCW { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        @keyframes voidGlow { from { box-shadow: 0 0 10px rgba(245, 158, 11, 0.3); } to { box-shadow: 0 0 25px rgba(99, 102, 241, 0.6); } }

        /* --- GALAXY STATE --- */
        body.galaxy-mode #cosmos-container { 
            transform: translate3d(0, -50%, 0); /* SLIDE UP 100vh (which is 50% of 200%) */
        }
        body.galaxy-mode .header-right { opacity: 0; pointer-events: none; transform: translateY(-10px); }

        /* --- CHAT MODAL --- */
        .chat-overlay { position: fixed; inset: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.4s ease; backdrop-filter: blur(5px); }
        .chat-overlay.active { display: flex; opacity: 1; }
        .chat-overlay.docked { background: transparent !important; backdrop-filter: none !important; pointer-events: none; align-items: flex-end; padding-bottom: 0; }
        .chat-modal-window { width: 90%; max-width: 500px; height: 80vh; max-height: 800px; background: #111; border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; overflow: hidden; transform: translateY(50px) scale(0.95); transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .chat-overlay.active .chat-modal-window { transform: translateY(0) scale(1); }
        .chat-overlay.docked .chat-modal-window { pointer-events: all; height: 60px; transform: translateY(0); border-bottom-left-radius: 0; border-bottom-right-radius: 0; width: 100%; max-width: 100%; margin-bottom: 0; cursor: pointer; }
        .chat-overlay.docked .chat-history, .chat-overlay.docked .input-area { display: none; }
        .chat-overlay.void-mode .chat-modal-window { background: #000; border: 1px solid rgba(147, 51, 234, 0.2); box-shadow: 0 0 40px rgba(0,0,0,1), inset 0 0 20px rgba(0,0,0,1); }
        .chat-overlay.ai-mode .chat-modal-window { background: #222831; }
        .chat-header { flex-shrink: 0; height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.02); }
        .chat-controls { display: flex; gap: 15px; align-items: center; }
        .win-btn { cursor: pointer; transition: opacity 0.2s; }
        .win-btn:hover { opacity: 0.7; }
        .chat-history { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; justify-content: flex-end; gap: 16px; }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 13.5px; line-height: 1.55; word-wrap: break-word; animation: bubblePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; transform: scale(0.9); }
        @keyframes bubblePop { to { opacity: 1; transform: scale(1); } }
        .msg-user { align-self: flex-end; background: var(--mood); color: #000; border-bottom-right-radius: 4px; font-weight: 600; }
        .msg-ai { align-self: flex-start; background: rgba(255,255,255,0.08); color: #eee; border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.05); }
        .chat-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 25px; padding: 12px 20px; color: #fff; outline: none; font-size: 16px; }
        .send-btn { background: var(--mood); color: #000; width: 44px; height: 44px; border-radius: 50%; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .input-area { flex-shrink: 0; padding: 15px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--border); display: flex; gap: 10px; padding-bottom: max(15px, env(safe-area-inset-bottom)); }
        .chat-overlay.void-mode .chat-history { -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%); mask-image: linear-gradient(to bottom, transparent 0%, black 15%); }

        /* --- MODALS --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 110; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal-box { background: #111; border: 1px solid var(--border); border-radius: 30px; width: 100%; max-width: 400px; padding: 30px; display: flex; flex-direction: column; max-height: 85vh; }
        .modal-close { position: absolute; top: 20px; right: 20px; cursor: pointer; opacity: 0.6; }
        #ranks-grid { padding-right: 5px; }
        #ranks-grid::-webkit-scrollbar { width: 4px; }
        #loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: flex; align-items: center; justify-content: center; flex-direction: column; display: none; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--mood); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 380px) { .version-tag { display: none; } }
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner"></div><p id="loading-text" class="text-xs uppercase tracking-widest text-white/50 mt-4">Syncing...</p></div>
    
    <div id="void-vignette"></div>
    
    <div id="cosmos-container">
        <div class="milky-way-bg"></div>
        <div class="noise-overlay"></div>
        
        <div id="stars-micro" class="star-layer stars-micro"></div>
        <div id="stars-mid" class="star-layer stars-mid"></div>
        <div id="stars-bright" class="star-layer stars-bright"></div>

        <div class="dashboard-section">
            <div class="rank-card" onclick="openModal('ranks-modal'); renderAllRanks();">
                <div class="rank-icon" id="rank-icon-slot"></div>
                <div class="rank-details">
                    <div id="greeting-text" class="greeting">Good Morning</div>
                    <div id="rank-display" class="rank-title">Observer I</div>
                    <div class="progress-container"><div id="rank-progress-bar" class="progress-bar"></div></div>
                </div>
            </div>

            <div class="calendar-card">
                <div class="cal-header">
                    <button class="cal-btn" onclick="changeMonth(-1)">‹</button>
                    <div id="cal-month-year" class="cal-title">Loading...</div>
                    <button class="cal-btn" onclick="changeMonth(1)">›</button>
                </div>
                <div class="cal-grid" id="cal-grid"></div>
            </div>
            
            <div style="flex: 1;"></div>
        </div>

        <div class="galaxy-section">
            <div class="galaxy-grid" id="galaxy-grid-container">
                </div>
        </div>
    </div>

    <div class="app-header">
        <div class="header-left">
            <div class="logo">Celi</div>
            <div class="version-tag">v2.0.57</div>
        </div>
        <div class="header-right">
            <div class="search-trigger" id="search-trigger"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></div>
            <div class="search-bar-container" id="search-container"><input type="text" id="search-input" class="search-input" placeholder="Search journal..." onkeyup="handleSearch()"></div>
            <div class="header-pfp" onclick="openModal('profile-modal')"><img id="nav-pfp" src=""></div>
        </div>
    </div>

    <div class="bottom-dock" id="bottom-dock">
        <div class="dock-label">Journal Deck</div>
        <button id="galaxy-btn" class="dock-btn" onclick="toggleGalaxy()">View Galaxy</button>
    </div>

    <div class="void-container" onclick="openChat('void')">
        <div class="void-fab">
            <svg width="44" height="44" viewBox="0 0 24 24" fill="none"><defs><linearGradient id="voidGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#facc15" /><stop offset="40%" stop-color="#f97316" /><stop offset="100%" stop-color="#9333ea" /></linearGradient></defs><circle cx="12" cy="12" r="11" fill="url(#voidGradient)" class="spin-ccw" /><circle cx="12" cy="12" r="5" fill="black" /></svg>
        </div>
    </div>
    <div class="fab-container" onclick="openChat('ai')">
        <div class="chat-fab">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><g transform="rotate(-90 12 12)"><path d="M12 19l7-7 3 3-7 7-3-3z" /><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" /><path d="M2 2l7.586 7.586" /><circle cx="11" cy="11" r="2" fill="white" stroke="none" opacity="0.6"/><path d="M19 0 L20.5 3.5 L24 5 L20.5 6.5 L19 10 L17.5 6.5 L14 5 L17.5 3.5 Z" fill="white" stroke="none"/></g></svg>
        </div>
    </div>

    <div id="chat-overlay" class="chat-overlay" onclick="handleOutsideClick(event)">
        <div class="chat-modal-window" onclick="handleWindowClick(event)">
            <div class="chat-header">
                <span id="chat-header-title" class="font-bold tracking-widest text-sm uppercase">Celi Neural Link</span>
                <div class="chat-controls"><div class="win-btn" onclick="toggleDock(event)"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg></div><div class="win-btn" onclick="closeChat(event)"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></div></div>
            </div>
            <div id="chat-history" class="chat-history"></div>
            <div class="input-area"><input type="text" id="chat-input" class="chat-input" placeholder="Transmit signal..." onkeypress="handleEnter(event)"><button onclick="sendMessage()" class="send-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg></button></div>
        </div>

        function initConstellations() {
            const container = document.getElementById('galaxy-grid-container');
            container.innerHTML = '';
            constellationData.forEach((con, index) => {
                const item = document.createElement('div');
                item.className = 'constellation-item';
                item.innerHTML = `<div class="star-circle"><canvas id="con-canvas-${index}"></canvas></div><div class="con-name">${con.name}</div><div class="star-count">${con.stars} Stars</div>`;
                container.appendChild(item);
                requestAnimationFrame(() => { const canvas = document.getElementById(`con-canvas-${index}`); drawDetailedConstellation(canvas, con); });
            });
        }

        function drawDetailedConstellation(canvas, data) {
            const rect = canvas.parentNode.getBoundingClientRect();
            canvas.width = rect.width * 2; canvas.height = rect.height * 2;
            const ctx = canvas.getContext('2d'); ctx.scale(2, 2);
            const w = rect.width; const h = rect.height;

            if (data.figureLayers) {
                data.figureLayers.forEach(layer => {
                    ctx.beginPath();
                    layer.path.forEach(cmd => {
                        const args = cmd.args.map((val, i) => (i % 2 === 0 ? val * w : val * h));
                        if (cmd.op === 'M') ctx.moveTo(args[0], args[1]);
                        else if (cmd.op === 'L') ctx.lineTo(args[0], args[1]);
                        else if (cmd.op === 'Q') ctx.quadraticCurveTo(args[0], args[1], args[2], args[3]);
                        else if (cmd.op === 'C') ctx.bezierCurveTo(args[0], args[1], args[2], args[3], args[4], args[5]);
                        else if (cmd.op === 'Z') ctx.closePath();
                    });
                    if (layer.type === 'fill') { ctx.fillStyle = layer.color; ctx.fill(); ctx.shadowBlur = 10; ctx.shadowColor = layer.color; ctx.fill(); ctx.shadowBlur = 0; }
                    else if (layer.type === 'stroke') { ctx.strokeStyle = layer.color; ctx.lineWidth = layer.width; ctx.stroke(); }
                });
            }

            ctx.strokeStyle = "rgba(255, 255, 255, 0.5)"; ctx.lineWidth = 1;
            ctx.beginPath();
            data.lines.forEach(pair => {
                const p1 = data.points[pair[0]]; const p2 = data.points[pair[1]];
                if(p1 && p2) { ctx.moveTo(p1.x * w, p1.y * h); ctx.lineTo(p2.x * w, p2.y * h); }
            });
            ctx.stroke();

            data.points.forEach(p => {
                const px = p.x * w; const py = p.y * h;
                const glow = ctx.createRadialGradient(px, py, 0.5, px, py, 6);
                glow.addColorStop(0, "rgba(255, 255, 255, 1)"); glow.addColorStop(0.4, "rgba(200, 220, 255, 0.5)"); glow.addColorStop(1, "rgba(255, 255, 255, 0)");
                ctx.beginPath(); ctx.arc(px, py, 6, 0, Math.PI * 2); ctx.fillStyle = glow; ctx.fill();
                ctx.beginPath(); ctx.arc(px, py, 1.5, 0, Math.PI * 2); ctx.fillStyle = "#fff"; ctx.fill();
            });
        }
