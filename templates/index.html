<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Celi: AI Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        if(window.navigator && navigator.serviceWorker) {
            navigator.serviceWorker.getRegistrations().then(r => { for(let reg of r) reg.unregister(); });
        }
    </script>

    <style>
        :root { 
            --mood: #00f2fe; /* Default */
            --bg: #000; 
            --glass: rgba(20, 20, 25, 0.6); 
            --border: rgba(255, 255, 255, 0.08); 
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body { 
            background: var(--bg); color: #fff; font-family: var(--font-main); 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; 
            -webkit-font-smoothing: antialiased;
            transition: --mood 1s ease;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        /* --- LAYOUT --- */
        #main-view { 
            flex: 1; display: flex; flex-direction: column; 
            overflow-y: auto; position: relative; 
            width: 100%; max-width: 600px; margin: 0 auto;
            padding: 90px 20px 120px 20px;
        }
        
        /* --- HEADER --- */
        .app-header { 
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: #222831;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 25px; z-index: 40; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: -0.5px; color: #fff; }
        .avatar-btn { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--mood); overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .avatar-btn:active { transform: scale(0.95); }

        /* --- RANK CARD --- */
        .rank-card {
            background: var(--glass); border: 1px solid var(--border); 
            border-radius: 24px; padding: 20px; margin-bottom: 15px; 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 15px;
            position: relative; overflow: hidden;
            cursor: pointer; transition: transform 0.2s, background 0.2s;
        }
        .rank-card:active { transform: scale(0.98); background: rgba(255,255,255,0.05); }
        
        .rank-icon {
            width: 58px; height: 58px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.03); 
            border: 2px solid var(--mood);
            box-shadow: 0 0 20px var(--mood), inset 0 0 15px rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            color: #ffffff; 
            flex-shrink: 0; transition: border-color 0.5s, box-shadow 0.5s;
        }
        
        .rank-details { flex: 1; z-index: 2; }
        .greeting { font-size: 11px; opacity: 0.6; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 1px; }
        .rank-title { font-size: 18px; font-weight: 800; color: #fff; letter-spacing: 0.5px; margin-bottom: 2px; }
        .tap-hint { font-size: 9px; color: var(--mood); opacity: 0.8; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; display: flex; align-items: center; gap: 4px; }
        
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--mood); width: 0%; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1), background 0.5s; box-shadow: 0 0 10px var(--mood); }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; text-align: center; backdrop-filter: blur(10px); }
        .stat-num { font-size: 24px; font-weight: 800; color: var(--mood); transition: color 0.5s; }
        .stat-lbl { font-size: 9px; opacity: 0.5; text-transform: uppercase; letter-spacing: 1.5px; margin-top: 5px; }

        /* --- DOCK & FAB --- */
        .bottom-dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; height: 75px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px; z-index: 30;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
        }
        .dock-label { font-size: 10px; color: rgba(255,255,255,0.2); letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }

        .fab-container { position: fixed; bottom: 110px; right: 25px; z-index: 40; }
        .chat-fab {
            width: 60px; height: 60px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2a2a35, #000);
            box-shadow: 0 0 20px var(--mood), inset 0 0 10px rgba(255,255,255,0.1);
            border: 1px solid var(--mood);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.3s, box-shadow 0.5s;
            animation: float 4s ease-in-out infinite;
        }
        .chat-fab:active { transform: scale(0.9); }
        .chat-fab svg { fill: var(--mood); transition: fill 0.5s; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }

        /* --- CHAT MODAL --- */
        .chat-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
            backdrop-filter: blur(15px); display: none; flex-direction: column; opacity: 0;
            transition: opacity 0.3s ease;
        }
        .chat-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: #222831; }
        .close-chat { cursor: pointer; opacity: 0.6; padding: 5px; transition: opacity 0.2s; }
        .chat-history { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 13.5px; line-height: 1.55; word-wrap: break-word; animation: fadeIn 0.3s ease; }
        .msg-user { align-self: flex-end; background: var(--mood); color: #000; border-bottom-right-radius: 4px; font-weight: 600; transition: background 0.5s; }
        .msg-ai { align-self: flex-start; background: rgba(255,255,255,0.08); color: #eee; border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.05); }
        .msg-ai strong { color: var(--mood); transition: color 0.5s; }
        .msg-ai em { opacity: 0.8; font-style: italic; }
        .input-area { padding: 15px; background: rgba(0,0,0,0.8); border-top: 1px solid var(--border); display: flex; gap: 10px; padding-bottom: 25px; }
        .chat-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 25px; padding: 12px 20px; color: #fff; outline: none; font-size: 13px; }
        .send-btn { background: var(--mood); color: #000; width: 44px; height: 44px; border-radius: 50%; font-weight: bold; display: flex; align-items: center; justify-content: center; transition: background 0.5s; }

        /* --- MODALS --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 110; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal-box { background: #111; border: 1px solid var(--border); border-radius: 30px; width: 100%; max-width: 400px; padding: 30px; display: flex; flex-direction: column; max-height: 85vh; }
        .modal-close { position: absolute; top: 20px; right: 20px; cursor: pointer; opacity: 0.6; }
        .pfp-large { width: 110px; height: 110px; border-radius: 50%; border: 2px dashed var(--mood); margin: 0 auto 20px; padding: 4px; display: flex; align-items: center; justify-content: center; transition: border-color 0.5s; }
        .pfp-img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; background: #222; }
        
        #ranks-grid { padding-right: 5px; }
        #ranks-grid::-webkit-scrollbar { width: 4px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
        #loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: flex; align-items: center; justify-content: center; flex-direction: column; display: none; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--mood); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner"></div><p id="loading-text" class="text-xs uppercase tracking-widest text-white/50 mt-4">Syncing...</p></div>

    <div class="app-header">
        <div class="logo">Celi</div>
        <div class="avatar-btn" onclick="openModal('profile-modal')">
            <img id="nav-pfp" class="w-full h-full object-cover" src="">
        </div>
    </div>

    <div id="main-view">
        <div class="rank-card" onclick="openModal('ranks-modal'); renderAllRanks();">
            <div class="rank-icon" id="rank-icon-slot"></div>
            <div class="rank-details">
                <div id="greeting-text" class="greeting">Good Morning</div>
                <div id="rank-display" class="rank-title">Observer I</div>
                <div class="tap-hint">Tap to view path <span>➜</span></div>
                <div class="progress-container"><div id="rank-progress-bar" class="progress-bar"></div></div>
            </div>
        </div>

        <div class="stat-grid">
            <div class="stat-box"><div id="stat-points" class="stat-num">0</div><div class="stat-lbl">Stardust</div></div>
            <div class="stat-box"><div id="stat-voids" class="stat-num">0</div><div class="stat-lbl">Void Entries</div></div>
        </div>
        
        <div class="text-center mt-6 mb-2 opacity-20 text-[9px] uppercase tracking-[3px]">System v2.0.19</div>
    </div>

    <div class="bottom-dock"><div class="dock-label">Journal Deck</div></div>

    <div class="fab-container" onclick="toggleChat(true)">
        <div class="chat-fab">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C7.029 2 3 5.58 3 10C3 12.62 4.41 14.94 6.6 16.32L6 19L9.33 17.5C10.18 17.82 11.08 18 12 18C16.97 18 21 14.42 21 10C21 5.58 16.97 2 12 2Z" fill="white" fill-opacity="0.2"/>
                <ellipse cx="12" cy="10" rx="9" ry="3" stroke="currentColor" stroke-width="1.5" transform="rotate(-15 12 10)"/>
                <path d="M15 6L15.5 7.5L17 8L15.5 8.5L15 10L14.5 8.5L13 8L14.5 7.5L15 6Z" fill="currentColor"/>
            </svg>
        </div>
    </div>

    <div id="chat-overlay" class="chat-overlay">
        <div class="chat-header">
            <span class="font-bold tracking-widest text-sm uppercase">Celi Neural Link</span>
            <div class="close-chat" onclick="toggleChat(false)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
        </div>
        <div id="chat-history" class="chat-history"><div class="msg msg-ai">Hello. I am Celi. Tap the void to begin.</div></div>
        <div class="input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Transmit signal..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" class="send-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg></button>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-close" onclick="closeModal('profile-modal')">✕</div>
            <div class="pfp-large"><img id="profile-pfp" class="pfp-img" src=""></div>
            <div class="profile-info">
                <h2 id="profile-username" class="text-2xl font-bold tracking-tight">User</h2>
                <div id="profile-rank-badge" class="inline-block px-4 py-1 mt-2 text-[10px] uppercase font-bold tracking-widest bg-white/10 rounded-full text-[var(--mood)]">Observer</div>
                <p id="profile-id" class="text-[10px] opacity-40 mt-3 font-mono tracking-widest">ID: 000000</p>
            </div>
            <div class="bg-white/5 p-5 rounded-2xl mb-6 border border-white/5">
                <h3 class="text-[9px] uppercase tracking-[2px] text-cyan-400 mb-3 font-bold opacity-80">Soul Analysis</h3>
                <p id="soul-analysis" class="text-xs text-gray-300 leading-relaxed italic opacity-90">"No data."</p>
            </div>
            <button onclick="doLogout()" class="w-full py-4 bg-red-500/10 border border-red-500/30 text-red-400 rounded-xl text-[10px] font-bold uppercase tracking-widest">Disconnect</button>
        </div>
    </div>

    <div id="ranks-modal" class="modal-overlay">
        <div class="modal-box" style="max-height: 80vh;">
            <div class="modal-close" onclick="closeModal('ranks-modal')">✕</div>
            <h2 class="text-xl font-bold text-center mb-6 tracking-wide text-white">Constellation Path</h2>
            <div id="ranks-grid" class="flex flex-col gap-3 overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
        let isProcessing = false;

        // --- APEX COSMOS ICONS (Complex Vector Paths) ---
        const rankIcons = {
            // Observer: "The All-Seeing Lens" - An eye aperture opening
            "Observer": '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M12 4C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>',
            
            // Moonwalker: "Cratered Ascent" - Moon surface with rising motion
            "Moonwalker": '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M12 2C9.5 2 7.2 3 5.5 4.5L7 6C8.2 5 10 4.2 12 4.2c4.4 0 8 3.6 8 8 0 2-.8 3.8-2 5.2l1.5 1.5C21 17.3 22 14.8 22 12c0-5.5-4.5-10-10-10z"/><path d="M9 12c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3zm-2 7.5L5.5 21C7.2 22.2 9.5 23 12 23c2.5 0 4.8-.8 6.5-2l-1.5-1.5c-1.3 1-3 1.5-5 1.5-2 0-3.7-.5-5-1.5z"/></svg>',
            
            // Celestial: "Gas Giant Ring" - Heavy planetary weight
            "Celestial": '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M12 2C6.48 2 2 6.48 2 12c0 5.52 4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8 0-4.41 3.59-8 8-8 4.41 0 8 3.59 8 8 0 4.41-3.59 8-8 8z"/><path d="M19.07 13c-.42-2.35-2.08-4.37-4.28-5.32l-1.12 1.95c1.47.66 2.58 2.03 2.87 3.68H19.07zM4.93 11c.42 2.35 2.08 4.37 4.28 5.32l1.12-1.95c-1.47-.66-2.58-2.03-2.87-3.68H4.93z"/></svg>',
            
            // Stellar: "Solar Flare Compass" - Sharp, burning direction
            "Stellar": '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M12 2L9.1 8.6 2 12l7.1 3.4L12 22l2.9-6.6L22 12l-7.1-3.4L12 2zM12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>',
            
            // Interstellar: "Warp Comet" - Speed and Connection
            "Interstellar": '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M14.5 12c0 1.38-1.12 2.5-2.5 2.5S9.5 13.38 9.5 12s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5z"/><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12s4.48 10 10 10 10-4.48 10-10zm-2 0h-3c0-2.76-2.24-5-5-5V4c4.42 0 8 3.58 8 8zM7 12H4c0 4.42 3.58 8 8 8v-3c-2.76 0-5-2.24-5-5z"/></svg>',
            
            // Galactic: "Quasar Vortex" - Massive Spiral Arms
            "Galactic": '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M12 4c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8-3.59-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>',
            
            // Ethereal: "Singularity Crown" - God-Tier Spikes & Rays
            "Ethereal": '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M12 2L9 7h6l-3-5zm-5 6l-3 5 5 1-2-6zm10 0l-2 6 5-1-3-5zM4 22h16v-2H4v2zm8-10c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>'
        };

        function getRankColor(rankName) {
            if(rankName.includes("Observer") || rankName.includes("Moonwalker")) return "#00f2fe"; // Cyan
            if(rankName.includes("Celestial") || rankName.includes("Stellar")) return "#facc15"; // Gold
            if(rankName.includes("Interstellar") || rankName.includes("Galactic")) return "#a855f7"; // Purple
            if(rankName.includes("Ethereal")) return "#ffffff"; // White
            return "#00f2fe";
        }

        // --- RENDER MODAL ---
        function renderAllRanks() {
            const list = ["Observer", "Moonwalker", "Celestial", "Stellar", "Interstellar", "Galactic", "Ethereal"];
            const container = document.getElementById('ranks-grid');
            container.innerHTML = ''; 

            list.forEach(r => {
                const color = getRankColor(r);
                const icon = rankIcons[r];
                
                const div = document.createElement('div');
                div.className = "flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/5 transition hover:bg-white/10";
                
                div.innerHTML = `
                    <div class="w-14 h-14 rounded-full flex items-center justify-center bg-white/5 border-2 shadow-lg" style="border-color:${color}; box-shadow: 0 0 15px ${color}, inset 0 0 10px rgba(255,255,255,0.1); color: white;">
                        ${icon}
                    </div>
                    <div>
                        <div class="text-xs font-bold uppercase tracking-[2px]" style="color: ${color}">${r}</div>
                        <div class="text-[9px] text-white/40 mt-1 uppercase tracking-wider">Phase Lock</div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function loadData() {
            try {
                const res = await fetch('/api/data');
                const data = await res.json();
                
                if(data.status === 'guest') { window.location.href = '/login'; return; }

                const hr = new Date().getHours();
                const timeStr = hr < 12 ? "Good Morning" : hr < 18 ? "Good Afternoon" : "Good Evening";
                document.getElementById('greeting-text').innerText = `${timeStr}, ${data.first_name || 'Traveler'}!`;

                document.getElementById('rank-display').innerText = data.rank;
                document.getElementById('rank-progress-bar').style.width = `${data.rank_progress}%`;
                
                const baseRank = data.rank.split(' ')[0];
                const themeColor = getRankColor(baseRank);
                document.documentElement.style.setProperty('--mood', themeColor);
                document.getElementById('rank-icon-slot').innerHTML = rankIcons[baseRank] || rankIcons["Observer"];

                document.getElementById('stat-points').innerText = data.points;
                const voidCount = data.history ? Object.values(data.history).filter(x => x.type === 'rant' || x.type === 'void').length : 0;
                document.getElementById('stat-voids').innerText = voidCount;

                document.getElementById('profile-username').innerText = data.username;
                document.getElementById('profile-id').innerText = `ID: ${data.user_id}`;
                document.getElementById('profile-rank-badge').innerText = data.rank;
                
                if(data.celi_analysis) document.getElementById('soul-analysis').innerText = `"${data.celi_analysis}"`;
                
                if(data.profile_pic && data.profile_pic.length > 50) {
                    document.getElementById('profile-pfp').src = data.profile_pic;
                    document.getElementById('nav-pfp').src = data.profile_pic;
                } else {
                    const def = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGZpbGw9Im5vbmUiIHZpZXdCb3g9IjAgMCAyNCAyNCIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0yMCAyMXYtMmE0IDQgMCAwIDAtNC00SDhhNCA0IDAgMCAwLTQgNHYyIj48L3BhdGg+PGNpcmNsZSBjeD0iMTIiIGN5PSI3IiByPSI0Ij48L2NpcmNsZT48L3N2Zz4=";
                    document.getElementById('profile-pfp').src = def;
                    document.getElementById('nav-pfp').src = def;
                }

                if (data.history) {
                    const container = document.getElementById('chat-history');
                    if (container.children.length <= 1) {
                        container.innerHTML = ''; 
                        const sortedKeys = Object.keys(data.history).sort((a, b) => parseFloat(a) - parseFloat(b));
                        const recentKeys = sortedKeys.slice(-50);
                        const fragment = document.createDocumentFragment();
                        recentKeys.forEach(timestamp => {
                            const entry = data.history[timestamp];
                            fragment.appendChild(createMsgEl(entry.summary || "Journal Entry", 'user'));
                            fragment.appendChild(createMsgEl(entry.reply, 'ai'));
                        });
                        container.appendChild(fragment);
                        if(recentKeys.length === 0) container.appendChild(createMsgEl("Hello. I am Celi. Tap the void to begin.", 'ai'));
                        requestAnimationFrame(() => container.scrollTop = container.scrollHeight);
                    }
                }
            } catch(e) { console.log("Sync error", e); }
        }

        function toggleChat(show) {
            const overlay = document.getElementById('chat-overlay');
            if(show) {
                overlay.style.display = 'flex';
                void overlay.offsetWidth; 
                overlay.style.opacity = '1';
                const c = document.getElementById('chat-history');
                c.scrollTop = c.scrollHeight;
                document.getElementById('chat-input').focus();
            } else {
                overlay.style.opacity = '0';
                setTimeout(() => { overlay.style.display = 'none'; }, 300);
            }
        }

        async function sendMessage() {
            if(isProcessing) return;
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if(!msg) return;

            appendMsg(msg, 'user');
            input.value = ''; input.focus(); isProcessing = true;
            const typingId = 'typing-' + Date.now();
            appendTyping(typingId);

            const safetyTimer = setTimeout(() => {
                if(isProcessing) { removeMsg(typingId); appendMsg("Connection unstable. Entry logged locally.", 'ai'); isProcessing = false; }
            }, 12000);

            try {
                const res = await fetch('/api/process', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ message: msg, mode: 'journal' }) });
                clearTimeout(safetyTimer); removeMsg(typingId);
                const data = await res.json();
                appendMsg(data.reply, 'ai');
                loadData(); 
            } catch(e) {
                clearTimeout(safetyTimer); removeMsg(typingId); appendMsg("Static interference. Try again.", 'ai');
            }
            isProcessing = false;
        }

        function parseMarkdown(text) {
            let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            return html;
        }

        function createMsgEl(text, sender) {
            const div = document.createElement('div');
            div.className = `msg msg-${sender}`;
            if (sender === 'ai') div.innerHTML = parseMarkdown(text);
            else div.innerText = text;
            return div;
        }

        function appendMsg(text, sender) {
            const container = document.getElementById('chat-history');
            container.appendChild(createMsgEl(text, sender));
            container.scrollTop = container.scrollHeight;
        }

        function appendTyping(id) {
            const div = document.createElement('div'); div.id = id; div.className = 'msg msg-ai pulse'; div.innerText = '...';
            const c = document.getElementById('chat-history'); c.appendChild(div); c.scrollTop = c.scrollHeight;
        }

        function removeMsg(id) { const el = document.getElementById(id); if(el) el.remove(); }
        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function doLogout() { window.location.href = '/logout'; }

        window.onload = loadData;
    </script>
</body>
