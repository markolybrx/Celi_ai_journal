<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Celi: AI Journal Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #A855F7; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100dvh; -webkit-font-smoothing: antialiased; }
        .nebula { position: fixed; top: -10%; left: -10%; width: 120%; height: 40%; background: radial-gradient(circle, rgba(168,85,247,0.1) 0%, transparent 70%); filter: blur(80px); z-index: 0; pointer-events: none; }
        .feed { position: relative; z-index: 10; height: 100%; overflow-y: auto; padding: 100px 20px 140px; }
        .feed::-webkit-scrollbar { display: none; }
        .card { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 28px; padding: 24px; margin-bottom: 16px; border: 1px solid rgba(255,255,255,0.05); }
        .u-msg { font-weight: 300; font-size: 1.05rem; line-height: 1.6; color: #fff; margin-bottom: 14px; }
        .c-msg { font-weight: 600; font-size: 0.85rem; color: var(--accent); line-height: 1.5; }
        .ts { font-size: 0.65rem; font-weight: 800; color: rgba(255,255,255,0.2); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 6px; }
        .nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; height: 74px; background: rgba(15,15,15,0.9); border-radius: 37px; display: flex; align-items: center; justify-content: space-around; z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
        .add-btn { width: 58px; height: 58px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #writer { position: fixed; inset: 0; background: #000; z-index: 200; display: none; padding: 60px 24px; flex-direction: column; }
        textarea { background: transparent; border: none; outline: none; font-weight: 300; font-size: 1.7rem; width: 100%; height: 50%; color: #fff; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="nebula" id="neb"></div>
    <header class="fixed top-0 inset-x-0 p-8 z-50 flex justify-between items-center bg-gradient-to-b from-black to-transparent">
        <h1 class="text-xl font-semibold tracking-tighter">Celi</h1>
        <button onclick="logout()" class="text-[10px] font-bold text-white/20 uppercase tracking-widest">Logout</button>
    </header>

    <main class="feed" id="feed"></main>

    <nav class="nav">
        <div class="text-[9px] font-black text-white/20 uppercase">Journal</div>
        <div class="add-btn" onclick="openW()">+</div>
        <div class="text-[9px] font-black text-white/20 uppercase">History</div>
    </nav>

    <div id="writer">
        <div class="flex justify-between items-center mb-12">
            <span class="text-[10px] font-black text-white/20 uppercase tracking-widest">Write</span>
            <button onclick="closeW()" class="text-xs font-bold text-white/40">Close</button>
        </div>
        <textarea id="entry-in" placeholder="What's happening?"></textarea>
        <button onclick="send()" id="s-btn" class="mt-auto w-full py-6 bg-white text-black rounded-full font-extrabold text-[10px] uppercase tracking-[0.3em]">Sync Consciousness</button>
    </div>

    <script>
        async function load() {
            const res = await fetch('/api/history');
            const data = await res.json();
            document.getElementById('feed').innerHTML = data.map(e => `
                <div class="card">
                    <div class="ts">${new Date(e.ts * 1000).toLocaleDateString()}</div>
                    <div class="u-msg">${e.user_msg}</div>
                    <div class="c-msg">CELI: ${e.reply}</div>
                </div>
            `).reverse().join('');
        }
        function openW() { document.getElementById('writer').style.display='flex'; document.getElementById('entry-in').focus(); }
        function closeW() { document.getElementById('writer').style.display='none'; }
        async function send() {
            const msg = document.getElementById('entry-in').value.trim();
            if(!msg) return;
            document.getElementById('s-btn').innerText = "Connecting...";
            const res = await fetch('/api/process', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: msg })
            });
            const data = await res.json();
            document.getElementById('neb').style.background = `radial-gradient(circle, ${data.color}22 0%, transparent 70%)`;
            document.getElementById('entry-in').value = '';
            document.getElementById('s-btn').innerText = "Sync Consciousness";
            closeW(); load();
        }
        async function logout() { await fetch('/api/logout'); window.location.reload(); }
        window.onload = load;
    </script>
</body>
</html>
