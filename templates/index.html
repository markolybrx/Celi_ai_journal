<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Celi: AI Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --rank-color: #3B82F6; --mood-color: #A855F7; }
        html, body { background: #050505; color: #fff; margin: 0; padding: 0; overflow: hidden; height: 100%; font-family: sans-serif; }
        .pulse-bg { position: fixed; inset: 0; z-index: -1; box-shadow: inset 0 0 150px -50px var(--rank-color); animation: voidBreath 8s infinite alternate; }
        @keyframes voidBreath { 0% { opacity: 0.2; } 100% { opacity: 0.5; } }
        
        header { position: fixed; top: 0; width: 100%; z-index: 100; background: rgba(5,5,5,0.9); backdrop-filter: blur(30px); padding-top: env(safe-area-inset-top); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .profile-bar { padding: 20px 24px 10px; display: flex; justify-content: space-between; align-items: flex-start; }
        .rank-tag { font-size: 10px; font-weight: 900; color: var(--rank-color); text-transform: uppercase; letter-spacing: 2px; transition: 0.5s; }
        
        /* Progress & Rank UI */
        .neural-progress-container { width: 140px; height: 6px; background: rgba(255,255,255,0.08); border-radius: 10px; margin-top: 8px; overflow: visible; position: relative; }
        #neural-progress-fill { height: 100%; width: 0%; background: var(--rank-color); border-radius: 10px; transition: width 1.5s cubic-bezier(0.19, 1, 0.22, 1); box-shadow: 0 0 20px var(--rank-color); position: relative; }
        
        /* NEW: Upgrade Animations */
        #pfp-anchor { transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .rank-up-morph { transform: scale(1.4) rotate(360deg); border-color: #fff !important; box-shadow: 0 0 30px #fff; }
        .rank-text-fade { opacity: 0; transform: translateY(-10px); }
        
        .critical-pulse { animation: criticalMass 1.2s infinite alternate ease-in-out; }
        @keyframes criticalMass { 0% { box-shadow: 0 0 5px var(--rank-color); opacity: 0.7; } 100% { box-shadow: 0 0 25px var(--rank-color); opacity: 1; } }

        .cal-nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 24px; border-top: 1px solid rgba(255,255,255,0.03); }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; padding: 10px 20px 20px; text-align: center; }
        .cal-date { font-size: 13px; padding: 8px 0; border-radius: 12px; position: relative; }
        .cal-today { background: var(--rank-color); color: #000; font-weight: 900; }
        
        .scroll-area { position: absolute; inset: 0; overflow-y: scroll; padding: 400px 24px 150px; scrollbar-width: none; }
        .entry-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); border-radius: 28px; padding: 26px; margin-bottom: 18px; }

        #celi-trigger { position: fixed; bottom: 115px; right: 24px; z-index: 400; width: 64px; height: 64px; border-radius: 50%; background: var(--mood-color); box-shadow: 0 0 30px var(--mood-color); display: flex; align-items: center; justify-content: center; border: 2px solid rgba(255,255,255,0.2); }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 500; display: none; align-items: flex-end; justify-content: center; }
        .chat-modal { background: #111; width: 100%; max-width: 500px; border-radius: 40px 40px 0 0; padding: 30px 24px calc(30px + env(safe-area-inset-bottom)); transform: translateY(100%); transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); border: 1px solid rgba(255,255,255,0.1); }
        .modal-overlay.active { display: flex; }
        .modal-overlay.active .chat-modal { transform: translateY(0); }
        .chat-bubble { padding: 22px; border-radius: 28px; background: rgba(255,255,255,0.04); margin-bottom: 20px; line-height: 1.6; font-size: 15px; }
        .chat-input-area { background: rgba(255,255,255,0.05); border-radius: 30px; padding: 8px 8px 8px 24px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .chat-input-area textarea { flex: 1; background: transparent; border: none; outline: none; color: white; height: 50px; padding-top: 14px; resize: none; font-size: 16px; }
        .send-btn { width: 44px; height: 44px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        .star-spark { position: fixed; width: 14px; height: 14px; background: #fff; border-radius: 50%; box-shadow: 0 0 25px #fff, 0 0 50px var(--rank-color); z-index: 1000; pointer-events: none; }
        nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; height: 75px; border-radius: 100px; background: rgba(255,255,255,0.08); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-around; z-index: 200; }
        .nav-link { font-size: 10px; font-weight: 900; text-transform: uppercase; opacity: 0.4; letter-spacing: 1px; }
        .typing-cursor::after { content: '|'; animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div id="pulse-engine" class="pulse-bg"></div>
    <header>
        <div class="profile-bar">
            <div>
                <div id="greeting" class="text-2xl font-black">Celi Active</div>
                <div id="rank-container">
                    <div id="rank-display" class="rank-tag" onclick="showRanks()">Observer V</div>
                    <div class="neural-progress-container">
                        <div id="neural-progress-fill"></div>
                    </div>
                </div>
            </div>
            <div id="pfp-anchor" class="w-11 h-11 rounded-full border border-white/10 bg-white/5 flex items-center justify-center font-black text-xs">ME</div>
        </div>
        <div class="cal-nav"><button onclick="changeMonth(-1)" class="opacity-20">◀</button><div id="cal-title" class="text-sm font-black uppercase tracking-tighter">January 2026</div><button onclick="changeMonth(1)" class="opacity-20">▶</button></div>
        <div class="cal-grid" id="calendar-days"></div>
    </header>

    <main class="scroll-area" id="feed"></main>

    <div id="celi-trigger" onclick="openChat()">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="closeChat()">
        <div class="chat-modal" id="chat-modal" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-6"><div class="text-[11px] font-black uppercase opacity-30 tracking-[3px]">Neural Consultation</div></div>
            <div id="chat-content"><div class="chat-bubble" id="celi-prompt"></div></div>
            <div class="chat-input-area" id="input-container">
                <textarea id="entry-input" placeholder="Speak your truth..."></textarea>
                <div class="send-btn" onclick="commitEntry()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <nav><div onclick="location.reload()" class="nav-link">Sync</div><div class="w-12"></div><div onclick="logout()" class="nav-link">Exit</div></nav>

    <script>
        let currDate = new Date(); let data = {};
        const PROMPT_START = "I'm here. Tell me what's on your heart today.";

        async function load() {
            const r = await fetch('/api/data'); data = await r.json();
            document.getElementById('greeting').innerText = `Hello, ${data.name}`;
            document.getElementById('rank-display').innerText = `${data.rank} ${data.level}`;
            const fill = document.getElementById('neural-progress-fill');
            fill.style.width = `${data.progress}%`;
            if(data.stars_needed <= 1) fill.classList.add('critical-pulse');
            document.documentElement.style.setProperty('--mood-color', {happy:'#10B981', blue:'#3B82F6', neutral:'#A855F7'}[data.mood] || '#A855F7');
            document.documentElement.style.setProperty('--rank-color', data.rank_info.color);
            renderCalendar();
            document.getElementById('feed').innerHTML = Object.values(data.history).sort((a,b) => b.ts - a.ts).map(e => `<div class="entry-card"><div class="text-[10px] uppercase font-black mb-2 opacity-40" style="color:${e.color}">Neural Entry</div><div class="text-lg font-light mb-3">${e.user_msg}</div><div style="color:${e.color}" class="text-xs font-medium opacity-80">CELI: ${e.reply}</div></div>`).join('');
        }

        function typeText(targetId, text, speed = 30) {
            let i = 0; const target = document.getElementById(targetId);
            target.innerHTML = ""; target.classList.add('typing-cursor');
            return new Promise(resolve => {
                function type() {
                    if (i < text.length) { target.innerHTML += text.charAt(i); i++; setTimeout(type, speed); }
                    else { target.classList.remove('typing-cursor'); resolve(); }
                }
                type();
            });
        }

        async function commitEntry() {
            const val = document.getElementById('entry-input').value; if(!val) return;
            document.getElementById('input-container').style.opacity = '0.3';
            document.getElementById('input-container').style.pointerEvents = 'none';
            
            await typeText('celi-prompt', "Reflecting on your words...");
            const r = await fetch('/api/process', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({message: val}) });
            const res = await r.json();
            
            const oldPoints = data.points;
            await typeText('celi-prompt', res.reply, 20);
            await new Promise(r => setTimeout(r, 1000));
            await typeText('celi-prompt', "That's another star for your journey. Watch your light grow.");
            
            const spark = document.createElement('div');
            spark.className = 'star-spark';
            const startRect = document.getElementById('chat-modal').getBoundingClientRect();
            const endRect = document.getElementById('neural-progress-fill').getBoundingClientRect();
            
            spark.style.left = `${startRect.left + (startRect.width/2)}px`;
            spark.style.top = `${startRect.top}px`;
            document.body.appendChild(spark);
            
            spark.animate([
                { left: `${startRect.left + (startRect.width/2)}px`, top: `${startRect.top}px`, transform: 'scale(1)', opacity: 1 },
                { left: `${endRect.left + (endRect.width/2)}px`, top: `${endRect.top}px`, transform: 'scale(0.3)', opacity: 0 }
            ], { duration: 1500, easing: 'cubic-bezier(0.19, 1, 0.22, 1)' }).onfinish = async () => {
                spark.remove();
                
                // CHECK FOR RANK UP ANIMATION
                const nextR = await fetch('/api/data'); const nextD = await nextR.json();
                if(nextD.rank !== data.rank || nextD.level !== data.level) {
                    const icon = document.getElementById('pfp-anchor');
                    const text = document.getElementById('rank-display');
                    icon.classList.add('rank-up-morph');
                    text.classList.add('rank-text-fade');
                    await new Promise(r => setTimeout(r, 800));
                }
                location.reload();
            };
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-days'); const title = document.getElementById('cal-title');
            grid.innerHTML = ['S','M','T','W','T','F','S'].map(d => `<div class="cal-day">${d}</div>`).join('');
            const first = new Date(currDate.getFullYear(), currDate.getMonth(), 1); const last = new Date(currDate.getFullYear(), currDate.getMonth() + 1, 0);
            title.innerText = currDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            for(let i=0; i<first.getDay(); i++) grid.innerHTML += '<div></div>';
            for(let d=1; d<=last.getDate(); d++) {
                const dateStr = `${currDate.getFullYear()}-${String(currDate.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const hasEntry = data.active_days && data.active_days.includes(dateStr);
                grid.innerHTML += `<div class="cal-date ${d===new Date().getDate()&&currDate.getMonth()===new Date().getMonth()?'cal-today':''}" style="opacity:${hasEntry?1:0.3}">${d}${hasEntry?'<div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 bg-current rounded-full"></div>':''}</div>`;
            }
        }

        async function openChat() { document.getElementById('modal-overlay').classList.add('active'); await typeText('celi-prompt', PROMPT_START); document.getElementById('entry-input').focus(); }
        function closeChat() { document.getElementById('modal-overlay').classList.remove('active'); }
        function changeMonth(dir) { currDate.setMonth(currDate.getMonth() + dir); renderCalendar(); }
        async function logout() { await fetch('/api/logout'); location.reload(); }
        window.onload = load;
    </script>
</body>
</html>
