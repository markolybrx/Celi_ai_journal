<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/icon.png">

    <title>Celi: AI Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW Fail:', err));
            });
        }
    </script>

    <style>
        :root { 
            --mood: #00f2fe; 
            --bg: #000; 
            --glass: rgba(20, 20, 25, 0.6); 
            --border: rgba(255, 255, 255, 0.08); 
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #static-background { position: fixed; inset: 0; z-index: -1; background: var(--bg); transition: background 1s ease; }

        html, body { margin: 0; padding: 0; width: 100%; height: 100%; color: #fff; font-family: var(--font-main); overflow: hidden; -webkit-font-smoothing: antialiased; position: fixed; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        #void-vignette { position: fixed; inset: 0; pointer-events: none; z-index: 90; background: radial-gradient(circle at center, transparent 30%, #000 100%); opacity: 0; transition: opacity 0.8s ease; }
        
        body.void-active #main-view, body.void-active .app-header { filter: grayscale(100%) blur(3px) brightness(0.5); transform: scale(0.95); transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        body.void-active #void-vignette { opacity: 1; }

        body.keyboard-active .bottom-dock, body.chat-open .bottom-dock,
        body.keyboard-active .fab-container, body.chat-open .fab-container,
        body.keyboard-active .void-container, body.chat-open .void-container { display: none !important; }

        #main-view { position: absolute; top: 60px; bottom: 0; left: 0; right: 0; overflow-y: auto; overflow-x: hidden; padding: 15px 20px 120px 20px; -webkit-overflow-scrolling: touch; transition: all 0.5s ease; z-index: 10; }
        
        .app-header { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: rgba(10, 10, 15, 0.7); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.08); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 50; transition: all 0.5s ease; box-shadow: 0 4px 30px rgba(0,0,0,0.3); }
        .header-left { display: flex; align-items: center; gap: 8px; }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: -1px; color: #fff; line-height: 1; }
        .version-tag { font-size: 10px; opacity: 0.5; font-family: monospace; letter-spacing: 0.5px; }
        .header-right { display: flex; align-items: center; gap: 15px; position: relative; }
        .header-pfp { width: 36px; height: 36px; border-radius: 50%; background: #222; overflow: hidden; cursor: pointer; border: 1px solid rgba(255,255,255,0.3); }
        .header-pfp img { width: 100%; height: 100%; object-fit: cover; }

        .search-trigger { cursor: pointer; opacity: 0.7; transition: opacity 0.2s; padding: 5px; } .search-trigger:hover { opacity: 1; }
        .search-bar-container { position: absolute; right: 45px; top: 50%; transform: translateY(-50%); width: 0; overflow: hidden; height: 36px; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s; background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 18px; display: flex; align-items: center; opacity: 0; pointer-events: none; }
        .search-bar-container.active { width: 220px; opacity: 1; pointer-events: all; border-color: var(--mood); }
        .search-input { width: 100%; border: none; outline: none; color: #fff; font-size: 13px; padding: 0 15px; background: transparent; height: 100%; }

        .rank-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 12px 15px; margin-bottom: 10px; backdrop-filter: blur(20px); box-shadow: 0 10px 40px -10px rgba(0,242,254,0.15); display: flex; align-items: center; gap: 12px; position: relative; overflow: hidden; cursor: pointer; transition: transform 0.2s, background 0.2s; }
        .rank-card:active { transform: scale(0.98); background: rgba(255,255,255,0.05); }
        .rank-icon { width: 45px; height: 45px; border-radius: 50%; background: rgba(255, 255, 255, 0.03); border: 2px solid var(--mood); box-shadow: 0 0 15px var(--mood), inset 0 0 5px rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; color: #ffffff; flex-shrink: 0; }
        .rank-details { flex: 1; z-index: 2; }
        .greeting { font-size: 16px; font-weight: 800; color: #fff; margin-bottom: 0px; letter-spacing: 0.5px; line-height: 1.2; }
        .rank-title { font-size: 10px; font-weight: 500; opacity: 0.5; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px; }
        .progress-container { width: 100%; height: 3px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--mood); width: 0%; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1), background 0.5s; box-shadow: 0 0 5px var(--mood); }

        .calendar-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 15px; backdrop-filter: blur(20px); min-height: 250px; box-shadow: 0 15px 40px -10px rgba(0,0,0,0.5); }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; width: 100%; }
        .cal-title { font-size: 14px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; color: var(--mood); text-align: center; flex: 1; }
        .cal-btn { width: 28px; height: 28px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; font-size: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; }
        .cal-btn:hover { background: var(--mood); color: #000; border-color: var(--mood); }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .cal-day-label { font-size: 8px; opacity: 0.3; margin-bottom: 2px; font-weight: bold; }
        .cal-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; border-radius: 6px; position: relative; color: rgba(255,255,255,0.7); cursor: default; transition: background 0.2s; }
        .cal-day:hover { background: rgba(255,255,255,0.05); }
        .cal-day.today { background: rgba(255,255,255,0.1); color: #fff; font-weight: 900; border: 1px solid rgba(255,255,255,0.2); }
        .cal-day.has-entry { color: var(--mood); font-weight: bold; cursor: pointer; }
        .cal-day.has-entry::after { content: ''; position: absolute; bottom: 3px; width: 3px; height: 3px; background: var(--mood); border-radius: 50%; box-shadow: 0 0 4px var(--mood); }

        .bottom-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 500px; height: 75px; background: rgba(15, 15, 20, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; z-index: 30; box-shadow: 0 15px 40px rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: space-evenly; transition: all 0.3s ease; padding: 0 10px; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: rgba(255,255,255,0.4); background: none; border: none; cursor: pointer; width: 50px; transition: all 0.2s; gap: 4px; }
        .nav-btn svg { width: 22px; height: 22px; stroke-width: 1.8; }
        .nav-btn span { font-size: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .nav-btn:hover, .nav-btn:active { color: #fff; transform: translateY(-2px); }

        /* --- GALAXY BUTTON (VECTOR CORE) --- */
        .galaxy-btn {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: #fff; /* White Chassis */
            border: 4px solid rgba(255,255,255,0.1); background-clip: padding-box;
            color: #000; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            cursor: pointer; 
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.3s, border-color 0.3s;
            margin: 0 5px; position: relative; z-index: 40;
        }
        .galaxy-btn svg { width: 50px; height: 50px; fill: none; transition: fill 0.3s; }
        .galaxy-btn:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(255,255,255,0.7); }
        .galaxy-btn:active { transform: scale(0.95); }

        .galaxy-btn.galaxy-open {
            background-color: #ef4444; border-color: #991b1b;
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
        }
        .galaxy-btn.galaxy-open svg { stroke: #fff; width: 36px; height: 36px; }

        /* --- CLOSE BUTTON --- */
        .close-fab {
            position: absolute; top: 15px; right: 15px;
            width: 36px; height: 36px; border-radius: 50%;
            background: #ef4444; border: 1px solid #b91c1c;
            display: flex; align-items: center; justify-content: center;
            color: #fff; cursor: pointer; z-index: 100;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            transition: transform 0.2s;
        }
        .close-fab:hover { transform: scale(1.1); background: #dc2626; }
        .close-fab:active { transform: scale(0.9); }

        .fab-container { position: fixed; bottom: 110px; right: 25px; z-index: 40; transition: all 0.3s ease; }
        .chat-fab { width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, #f9a8d4, #c084fc); border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.3s; color: #fff; animation: pastelPulse 3s infinite; box-shadow: 0 4px 20px rgba(192, 132, 252, 0.4); }
        .chat-fab:active { transform: scale(0.9); }
        @keyframes pastelPulse { 0% { box-shadow: 0 0 0 0 rgba(192, 132, 252, 0.6); } 70% { box-shadow: 0 0 0 15px rgba(192, 132, 252, 0); } 100% { box-shadow: 0 0 0 0 rgba(192, 132, 252, 0); } }

        .void-container { position: fixed; bottom: 110px; left: 25px; z-index: 40; transition: all 0.3s ease; }
        .void-fab { width: 60px; height: 60px; border-radius: 50%; background: #000; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.3s; animation: voidGlow 3s infinite alternate; }
        .void-fab:active { transform: scale(0.9); }
        @keyframes voidGlow { from { box-shadow: 0 0 10px rgba(245, 158, 11, 0.3); } to { box-shadow: 0 0 25px rgba(99, 102, 241, 0.6); } }
        .spin-ccw { animation: spinCCW 8s linear infinite; transform-origin: center; }
        @keyframes spinCCW { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }

        .chat-overlay { position: fixed; inset: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.4s ease; backdrop-filter: blur(5px); }
        .chat-overlay.active { display: flex; opacity: 1; }
        .chat-overlay.docked { background: transparent !important; backdrop-filter: none !important; pointer-events: none; align-items: flex-end; padding-bottom: 0; }
        .chat-modal-window { width: 90%; max-width: 500px; height: 80vh; max-height: 800px; background: #111; border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; overflow: hidden; transform: translateY(50px) scale(0.95); transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .chat-overlay.active .chat-modal-window { transform: translateY(0) scale(1); }
        .chat-overlay.docked .chat-modal-window { pointer-events: all; height: 60px; transform: translateY(0); border-bottom-left-radius: 0; border-bottom-right-radius: 0; width: 100%; max-width: 100%; margin-bottom: 0; cursor: pointer; }
        .chat-overlay.docked .chat-history, .chat-overlay.docked .input-area { display: none; }
        .chat-overlay.void-mode .chat-modal-window { background: #000; border: 1px solid rgba(147, 51, 234, 0.2); box-shadow: 0 0 40px rgba(0,0,0,1), inset 0 0 20px rgba(0,0,0,1); }
        .chat-overlay.ai-mode .chat-modal-window { background: #222831; }
        .chat-header { flex-shrink: 0; height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.02); }
        .chat-controls { display: flex; gap: 15px; align-items: center; }
        .win-btn { cursor: pointer; transition: opacity 0.2s; }
        .chat-history { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; justify-content: flex-end; gap: 16px; -webkit-overflow-scrolling: touch; }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 13.5px; line-height: 1.55; word-wrap: break-word; animation: bubblePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; transform: scale(0.9); }
        @keyframes bubblePop { to { opacity: 1; transform: scale(1); } }
        .msg-user { align-self: flex-end; background: var(--mood); color: #000; border-bottom-right-radius: 4px; font-weight: 600; }
        .msg-ai { align-self: flex-start; background: rgba(255,255,255,0.08); color: #eee; border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.05); }
        .chat-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 25px; padding: 12px 20px; color: #fff; outline: none; font-size: 16px; }
        .send-btn { background: var(--mood); color: #000; width: 44px; height: 44px; border-radius: 50%; font-weight: bold; display: flex; align-items: center; justify-content: center; margin-left: 10px; }
        .input-area { flex-shrink: 0; padding: 15px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--border); display: flex; align-items: center; padding-bottom: max(15px, env(safe-area-inset-bottom)); }
        .chat-overlay.void-mode .chat-history { -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%); mask-image: linear-gradient(to bottom, transparent 0%, black 15%); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 110; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal-box { background: #111; border: 1px solid var(--border); border-radius: 30px; width: 100%; max-width: 400px; padding: 30px; display: flex; flex-direction: column; max-height: 85vh; position: relative; }
        #ranks-grid { padding-right: 5px; }
        #ranks-grid::-webkit-scrollbar { width: 4px; }
        #loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: flex; align-items: center; justify-content: center; flex-direction: column; display: none; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--mood); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner"></div><p id="loading-text" class="text-xs uppercase tracking-widest text-white/50 mt-4">Syncing...</p></div>
    
    <div id="void-vignette"></div>
    <div id="static-background"></div>

    <div class="app-header">
        <div class="header-left">
            <div class="logo">Celi</div>
            <div class="version-tag">v3.0.10</div>
        </div>
        <div class="header-right">
            <div class="search-trigger" id="search-trigger"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></div>
            <div class="search-bar-container" id="search-container"><input type="text" id="search-input" class="search-input" placeholder="Search journal..." onkeyup="handleSearch()"></div>
            <div class="header-pfp" onclick="openModal('profile-modal')"><img id="nav-pfp" src=""></div>
        </div>
    </div>

    <div id="main-view">
        <div class="rank-card" onclick="openModal('ranks-modal'); renderAllRanks();">
            <div class="rank-icon" id="rank-icon-slot"></div>
            <div class="rank-details">
                <div id="greeting-text" class="greeting">Good Morning</div>
                <div id="rank-display" class="rank-title">Observer I</div>
                <div class="progress-container"><div id="rank-progress-bar" class="progress-bar"></div></div>
            </div>
        </div>

        <div class="calendar-card">
            <div class="cal-header">
                <button class="cal-btn" onclick="changeMonth(-1)">‹</button>
                <div id="cal-month-year" class="cal-title">Loading...</div>
                <button class="cal-btn" onclick="changeMonth(1)">›</button>
            </div>
            <div class="cal-grid" id="cal-grid"></div>
        </div>
    </div>

    <div class="bottom-dock" id="bottom-dock">
        <button class="nav-btn" onclick="showToast('Tasks module initialized.')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>
            <span>Tasks</span>
        </button>

        <button class="nav-btn" onclick="showToast('Loading Daily Knowledge...')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
            <span>Trivias</span>
        </button>

        <button id="galaxy-btn" class="galaxy-btn" onclick="toggleGalaxy()">
            <svg id="galaxy-icon-svg" viewBox="0 0 24 24">
                <g fill="currentColor" stroke="currentColor" stroke-width="0.8">
                    <circle cx="12" cy="12" r="2.5" fill="black" stroke="none" />
                    <path d="M12 12 C14.5 12 16 10 16 8 C16 6 14 5 12 5" fill="none" stroke-linecap="round" stroke-dasharray="1 1" />
                    <path d="M12 12 C12 14.5 14 16 16 16 C18 16 19 14 19 12" fill="none" stroke-linecap="round" stroke-dasharray="1 1" />
                    <path d="M12 12 C9.5 12 8 14 8 16 C8 18 10 19 12 19" fill="none" stroke-linecap="round" stroke-dasharray="1 1" />
                    <path d="M12 12 C12 9.5 10 8 8 8 C6 8 5 10 5 12" fill="none" stroke-linecap="round" stroke-dasharray="1 1" />
                    <circle cx="8" cy="8" r="0.5" fill="black" stroke="none" />
                    <circle cx="16" cy="16" r="0.5" fill="black" stroke="none" />
                    <circle cx="16" cy="8" r="0.5" fill="black" stroke="none" />
                    <circle cx="8" cy="16" r="0.5" fill="black" stroke="none" />
                </g>
            </svg>
        </button>

        <button class="nav-btn" onclick="showToast('Scanning Neural Pathways...')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
            <span>Neural</span>
        </button>

        <button class="nav-btn" onclick="showToast('Opening Memory Banks...')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
            <span>Gallery</span>
        </button>
    </div>

    <div class="void-container" onclick="openChat('void')"><div class="void-fab"><svg width="44" height="44" viewBox="0 0 24 24" fill="none"><defs><linearGradient id="voidGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#facc15" /><stop offset="40%" stop-color="#f97316" /><stop offset="100%" stop-color="#9333ea" /></linearGradient></defs><circle cx="12" cy="12" r="11" fill="url(#voidGradient)" class="spin-ccw" /><circle cx="12" cy="12" r="5" fill="black" /></svg></div></div>
    <div class="fab-container" onclick="openChat('ai')"><div class="chat-fab"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><g transform="rotate(-90 12 12)"><path d="M12 19l7-7 3 3-7 7-3-3z" /><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" /><path d="M2 2l7.586 7.586" /><circle cx="11" cy="11" r="2" fill="white" stroke="none" opacity="0.6"/><path d="M19 0 L20.5 3.5 L24 5 L20.5 6.5 L19 10 L17.5 6.5 L14 5 L17.5 3.5 Z" fill="white" stroke="none"/></g></svg></div></div>

    <div id="chat-overlay" class="chat-overlay" onclick="handleOutsideClick(event)">
        <div class="chat-modal-window" onclick="handleWindowClick(event)">
            <div class="chat-header">
                <span id="chat-header-title" class="font-bold tracking-widest text-sm uppercase">Celi Neural Link</span>
                <div class="chat-controls"><div class="win-btn" onclick="toggleDock(event)"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg></div><div class="win-btn" onclick="closeChat(event)"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></div></div>
            </div>
            <div id="chat-history" class="chat-history"></div>
            <div class="input-area"><input type="text" id="chat-input" class="chat-input" placeholder="Transmit signal..." onkeypress="handleEnter(event)"><button onclick="sendMessage()" class="send-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg></button></div>

            <div class="profile-info"><h2 id="profile-username" class="text-2xl font-bold tracking-tight">User</h2><div id="profile-rank-badge" class="inline-block px-4 py-1 mt-2 text-[10px] uppercase font-bold tracking-widest bg-white/10 rounded-full text-[var(--mood)]">Observer</div><p id="profile-id" class="text-[10px] opacity-40 mt-3 font-mono tracking-widest">ID: 000000</p></div><div class="bg-white/5 p-5 rounded-2xl mb-6 border border-white/5"><h3 class="text-[9px] uppercase tracking-[2px] text-cyan-400 mb-3 font-bold opacity-80">Soul Analysis</h3><p id="soul-analysis" class="text-xs text-gray-300 leading-relaxed italic opacity-90">"No data."</p></div><button onclick="doLogout()" class="w-full py-4 bg-red-500/10 border border-red-500/30 text-red-400 rounded-xl text-[10px] font-bold uppercase tracking-widest">Disconnect</button>

            <div class="close-fab" onclick="closeModal('ranks-modal')"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></div>
            <h2 class="text-xl font-bold text-center mb-6 tracking-wide text-white">Constellation Path</h2><div id="ranks-grid" class="flex flex-col gap-3 overflow-y-auto pr-2"></div>
        </div>

    <script>
        let isProcessing = false; let currentCalendarDate = new Date(); let fullChatHistory = {}; let userHistoryDates = []; let currentMode = 'journal'; let isDocked = false;

        document.addEventListener('focusin', function(e) { if(e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') document.body.classList.add('keyboard-active'); });
        document.addEventListener('focusout', function(e) { if(e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') document.body.classList.remove('keyboard-active'); });

        function showToast(msg) {
            console.log(msg);
            const btn = event.currentTarget;
            if(btn) {
                btn.style.color = "var(--mood)";
                setTimeout(() => { btn.style.color = "rgba(255,255,255,0.4)"; }, 500);
            }
        }

        function toggleGalaxy() {
            const btn = document.getElementById('galaxy-btn');
            const isOpen = btn.classList.contains('galaxy-open');
            
            if (!isOpen) {
                btn.classList.add('galaxy-open');
                // X Icon
                btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="width:36px; height:36px;"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>';
                document.body.classList.add('galaxy-active');
            } else {
                btn.classList.remove('galaxy-open');
                // RESTORE VECTOR GALAXY
                btn.innerHTML = `<svg id="galaxy-icon-svg" viewBox="0 0 24 24"><g fill="currentColor" stroke="currentColor" stroke-width="0.8"><circle cx="12" cy="12" r="2.5" fill="black" stroke="none" /><path d="M12 12 C14.5 12 16 10 16 8 C16 6 14 5 12 5" fill="none" stroke-linecap="round" stroke-dasharray="1 1" /><path d="M12 12 C12 14.5 14 16 16 16 C18 16 19 14 19 12" fill="none" stroke-linecap="round" stroke-dasharray="1 1" /><path d="M12 12 C9.5 12 8 14 8 16 C8 18 10 19 12 19" fill="none" stroke-linecap="round" stroke-dasharray="1 1" /><path d="M12 12 C12 9.5 10 8 8 8 C6 8 5 10 5 12" fill="none" stroke-linecap="round" stroke-dasharray="1 1" /><circle cx="8" cy="8" r="0.5" fill="black" stroke="none" /><circle cx="16" cy="16" r="0.5" fill="black" stroke="none" /><circle cx="16" cy="8" r="0.5" fill="black" stroke="none" /><circle cx="8" cy="16" r="0.5" fill="black" stroke="none" /></g></svg>`;
                document.body.classList.remove('galaxy-active');
            }
        }

        const rankIcons = { "Observer": '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>' };
        function getRankColor(rankName) { return "#00f2fe"; }
        document.addEventListener('click', function(e) { const container = document.getElementById('search-container'); const trigger = document.getElementById('search-trigger'); if (!container.contains(e.target) && !trigger.contains(e.target)) { container.classList.remove('active'); document.getElementById('search-input').value = ''; } });
        function toggleSearch() { const container = document.getElementById('search-container'); const input = document.getElementById('search-input'); container.classList.toggle('active'); if(container.classList.contains('active')) input.focus(); else { input.value = ''; resetChatFilter(); } }
        function handleSearch() { const query = document.getElementById('search-input').value.toLowerCase(); if(query.length < 2) { resetChatFilter(); return; } const filtered = {}; let found = false; Object.keys(fullChatHistory).forEach(key => { const entry = fullChatHistory[key]; if((entry.summary && entry.summary.toLowerCase().includes(query)) || (entry.reply && entry.reply.toLowerCase().includes(query))) { filtered[key] = entry; found = true; } }); if(found) { renderChatHistory(filtered); if(document.getElementById('chat-overlay').style.display === 'none') openChat('ai'); document.getElementById('chat-header-title').innerText = "SEARCH RESULTS"; } }
        function resetChatFilter() { renderChatHistory(fullChatHistory); document.getElementById('chat-header-title').innerText = currentMode === 'rant' ? "THE VOID" : "CELI NEURAL LINK"; }
        function openChat(mode) { currentMode = mode; const overlay = document.getElementById('chat-overlay'); const title = document.getElementById('chat-header-title'); isDocked = false; overlay.classList.remove('docked'); document.body.classList.add('chat-open'); if(mode === 'rant') { overlay.classList.add('void-mode'); title.innerText = "THE VOID"; document.body.classList.add('void-active'); } else { overlay.classList.remove('void-mode'); title.innerText = "CELI NEURAL LINK"; document.body.classList.remove('void-active'); } overlay.classList.add('active'); const c = document.getElementById('chat-history'); c.scrollTop = c.scrollHeight; document.getElementById('chat-input').focus(); }
        function toggleDock(e) { e.stopPropagation(); const overlay = document.getElementById('chat-overlay'); isDocked = !isDocked; if(isDocked) { overlay.classList.add('docked'); document.body.classList.remove('void-active'); document.body.classList.remove('chat-open'); } else { overlay.classList.remove('docked'); if(currentMode === 'rant') document.body.classList.add('void-active'); document.body.classList.add('chat-open'); } }
        function handleWindowClick(e) { e.stopPropagation(); if(isDocked) toggleDock(e); }
        function closeChat(e) { if(e) e.stopPropagation(); const overlay = document.getElementById('chat-overlay'); overlay.classList.remove('active'); overlay.classList.remove('docked'); isDocked = false; document.body.classList.remove('void-active'); document.body.classList.remove('chat-open'); }
        function handleOutsideClick(e) { if(e.target.id === 'chat-overlay') closeChat(); }
        
        // MODIFIED SEND MESSAGE FOR BETTER ERROR HANDLING
        async function sendMessage() { 
            if(isProcessing) return; 
            const input = document.getElementById('chat-input'); 
            const msg = input.value.trim(); 
            if(!msg) return; 
            
            appendMsg(msg, 'user'); 
            input.value = ''; input.focus(); isProcessing = true; 
            const typingId = 'typing-' + Date.now(); 
            appendTyping(typingId); 
            
            const mode = currentMode === 'rant' ? 'rant' : 'journal'; 
            try { 
                const res = await fetch('/api/process', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ message: msg, mode: mode }) }); 
                removeMsg(typingId); 
                
                if (!res.ok) throw new Error("Server Error");
                
                const data = await res.json(); 
                appendMsg(data.reply, 'ai'); 
                loadData(); 
            } catch(e) { 
                removeMsg(typingId); 
                // Show generic error if backend fails, not "Signal weak" which is a success message for Void.
                appendMsg("Connection lost. Tap to retry.", 'ai'); 
            } 
            isProcessing = false; 
        }

        function parseMarkdown(text) { let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); html = html.replace(/\*(.*?)\*/g, '<em>$1</em>'); return html; }
        function createMsgEl(text, sender) { const div = document.createElement('div'); div.className = `msg msg-${sender}`; if (sender === 'ai') div.innerHTML = parseMarkdown(text); else div.innerText = text; return div; }
        function appendMsg(text, sender) { const container = document.getElementById('chat-history'); container.appendChild(createMsgEl(text, sender)); container.scrollTop = container.scrollHeight; }
        function appendTyping(id) { const div = document.createElement('div'); div.id = id; div.className = 'msg msg-ai pulse'; div.innerText = '...'; const c = document.getElementById('chat-history'); c.appendChild(div); c.scrollTop = c.scrollHeight; }
        function removeMsg(id) { const el = document.getElementById(id); if(el) el.remove(); }
        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function doLogout() { window.location.href = '/logout'; }

        window.onload = loadData;
    </script>
