<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Celi: AI Journal Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #A855F7; --bg: #000; }
        
        /* The Shield: Prevents accidental browser searches on blank space */
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow: hidden; 
            height: 100dvh; 
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Allow selection only in inputs */
        textarea, input {
            -webkit-user-select: text;
            user-select: text;
        }

        /* Galaxy Background Layers */
        #galaxy { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .star { position: absolute; width: 2px; height: 2px; border-radius: 50%; box-shadow: 0 0 10px currentColor; }
        .nebula { 
            position: fixed; top: -10%; left: -10%; width: 120%; height: 45%; 
            background: radial-gradient(circle, rgba(168,85,247,0.08) 0%, transparent 70%); 
            filter: blur(80px); z-index: 1; pointer-events: none; 
        }

        /* Redesigned Header */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 90px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            padding-top: env(safe-area-inset-top); /* Mobile notch support */
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .greeting-box { display: flex; flex-direction: column; }
        .greet-sub { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.25em; color: rgba(255, 255, 255, 0.25); }
        .user-title { font-size: 1.15rem; font-weight: 400; letter-spacing: -0.02em; margin-top: 2px; }

        .profile-btn {
            width: 42px; height: 42px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            display: flex; align-items: center; justify-content: center;
        }

        /* Journal Feed Content */
        .main-scroll { position: relative; z-index: 10; height: 100%; overflow-y: auto; padding: 110px 20px 140px; }
        .main-scroll::-webkit-scrollbar { display: none; }

        .memory-card { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 28px; padding: 24px; margin-bottom: 16px; 
        }

        /* Navigation Bar */
        .bottom-nav { 
            position: fixed; bottom: 34px; left: 50%; transform: translateX(-50%); 
            width: 90%; height: 74px; background: rgba(18,18,18,0.9); 
            backdrop-filter: blur(20px); border-radius: 37px; 
            display: flex; align-items: center; justify-content: space-around; 
            z-index: 100; border: 1px solid rgba(255,255,255,0.1); 
        }
        .add-trigger { 
            width: 60px; height: 60px; background: #fff; color: #000; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 32px; font-weight: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        /* Modals */
        .overlay { position: fixed; inset: 0; background: #000; z-index: 200; display: none; padding: 60px 24px; flex-direction: column; }
        textarea { background: transparent; border: none; outline: none; font-weight: 300; font-size: 1.7rem; width: 100%; height: 50%; color: #fff; line-height: 1.4; }
    </style>
</head>
<body>

    <div id="galaxy"></div>
    <div class="nebula" id="neb"></div>

    <header>
        <div class="greeting-box">
            <span class="greet-sub" id="time-label">Good Evening</span>
            <span class="user-title" id="user-display">Explorer</span>
        </div>
        <div class="profile-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </div>
    </header>

    <main class="main-scroll" id="feed-container"></main>

    <nav class="bottom-nav">
        <div onclick="toggleModal('calendar-view')" class="text-[9px] font-black text-white/20 uppercase tracking-widest">Archive</div>
        <div class="add-trigger" onclick="toggleModal('writer-view')">+</div>
        <div onclick="logout()" class="text-[9px] font-black text-white/20 uppercase tracking-widest">Exit</div>
    </nav>

    <div id="writer-view" class="overlay">
        <div class="flex justify-between items-center mb-12">
            <span class="text-[10px] font-black text-white/20 uppercase tracking-[0.3em]">New Thought</span>
            <button onclick="toggleModal('writer-view')" class="text-xs font-bold text-white/40">Close</button>
        </div>
        <textarea id="journal-input" placeholder="What's on your mind?"></textarea>
        <button onclick="syncEntry()" id="sync-btn" class="mt-auto w-full py-6 bg-white text-black rounded-full font-extrabold text-[10px] uppercase tracking-[0.3em]">Sync Consciousness</button>
    </div>

    <script>
        async function initializeApp() {
            const res = await fetch('/api/data');
            const data = await res.json();
            
            // Set User Greeting
            const hour = new Date().getHours();
            const greet = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
            document.getElementById('time-label').innerText = greet;
            document.getElementById('user-display').innerText = data.user_id || "Explorer";

            // Render Feed
            const history = Object.values(data.history || {}).sort((a,b) => b.ts - a.ts);
            const feed = document.getElementById('feed-container');
            feed.innerHTML = history.map(e => `
                <div class="memory-card">
                    <div class="text-[9px] font-black text-white/20 uppercase mb-4 tracking-widest">${new Date(e.ts * 1000).toLocaleDateString()}</div>
                    <div class="font-light text-lg leading-relaxed mb-5">${e.user_msg}</div>
                    <div style="color:${e.color}" class="font-semibold text-sm leading-snug">CELI: ${e.reply}</div>
                </div>
            `).join('');

            // Draw Stars
            const gal = document.getElementById('galaxy');
            gal.innerHTML = '';
            (data.stars || []).forEach(s => {
                const el = document.createElement('div');
                el.className = 'star';
                el.style.cssText = `left:${s.x}%; top:${s.y}%; color:${s.color};`;
                gal.appendChild(el);
            });
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            const isVisible = m.style.display === 'flex';
            m.style.display = isVisible ? 'none' : 'flex';
            if(!isVisible && id === 'writer-view') document.getElementById('journal-input').focus();
        }

        async function syncEntry() {
            const msg = document.getElementById('journal-input').value.trim();
            if(!msg) return;
            
            const btn = document.getElementById('sync-btn');
            btn.innerText = "Aligning...";
            
            const res = await fetch('/api/process', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: msg })
            });
            
            toggleModal('writer-view');
            document.getElementById('journal-input').value = '';
            btn.innerText = "Sync Consciousness";
            initializeApp();
        }

        async function logout() {
            await fetch('/api/logout');
            window.location.reload();
        }

        window.onload = initializeApp;
    </script>
</body>
</html>
