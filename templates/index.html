<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Celi: AI Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        if(window.navigator && navigator.serviceWorker) {
            navigator.serviceWorker.getRegistrations().then(r => { for(let reg of r) reg.unregister(); });
        }
    </script>

    <style>
        :root { 
            --mood: #00f2fe; 
            --bg: #000; 
            --glass: rgba(20, 20, 25, 0.6); 
            --border: rgba(255, 255, 255, 0.08); 
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body { 
            background: var(--bg); color: #fff; font-family: var(--font-main); 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; 
            -webkit-font-smoothing: antialiased;
        }
        
        /* --- CUSTOM SCROLLBARS --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* --- LAYOUT --- */
        #main-view { flex: 1; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; position: relative; max-width: 600px; margin: 0 auto; width: 100%; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: -1px; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .card { 
            background: var(--glass); border: 1px solid var(--border); 
            border-radius: 20px; padding: 20px; margin-bottom: 15px; 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: rgba(0,0,0,0.3); border-radius: 14px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.03); }
        .stat-num { font-size: 22px; font-weight: 800; color: var(--mood); text-shadow: 0 0 10px rgba(0, 242, 254, 0.3); }
        .stat-label { font-size: 9px; text-transform: uppercase; opacity: 0.5; letter-spacing: 1.5px; margin-top: 4px; font-weight: 600; }
        
        /* --- CHAT AREA --- */
        .chat-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--glass); border: 1px solid var(--border); 
            border-radius: 24px; overflow: hidden; position: relative; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        
        .chat-history { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 16px; 
            scroll-behavior: smooth;
        }
        
        .msg { 
            max-width: 85%; padding: 14px 18px; border-radius: 20px; 
            font-size: 13.5px; line-height: 1.55; 
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
            word-wrap: break-word; position: relative;
        }
        
        .msg-user { 
            align-self: flex-end; background: var(--mood); color: #000; 
            border-bottom-right-radius: 4px; font-weight: 600; 
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.15);
        }
        
        .msg-ai { 
            align-self: flex-start; background: rgba(255,255,255,0.06); color: #eee; 
            border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.05);
        }
        
        .msg-ai strong { color: var(--mood); font-weight: 800; }
        .msg-ai em { opacity: 0.8; font-style: italic; color: #ccc; }
        
        .input-area { 
            padding: 15px; background: rgba(0,0,0,0.6); 
            border-top: 1px solid var(--border); display: flex; gap: 10px; 
            backdrop-filter: blur(10px);
        }
        
        .chat-input { 
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            border-radius: 25px; padding: 12px 20px; color: #fff; outline: none; 
            font-size: 13px; transition: all 0.3s ease;
        }
        
        .chat-input:focus { 
            border-color: var(--mood); background: rgba(0,0,0,0.8); 
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.1); 
        }
        
        .send-btn { 
            background: var(--mood); color: #000; border: none; 
            width: 44px; height: 44px; border-radius: 50%; 
            font-weight: bold; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; 
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .send-btn:active { transform: scale(0.9); }
        
        /* --- MODALS --- */
        .modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 50; 
            display: none; align-items: center; justify-content: center; 
            padding: 20px; backdrop-filter: blur(8px); 
        }
        
        .modal-box { 
            background: #111; border: 1px solid var(--border); border-radius: 30px; 
            width: 100%; max-width: 400px; padding: 30px; position: relative; 
            display: flex; flex-direction: column; max-height: 90vh; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        
        .modal-close { 
            position: absolute; top: 20px; right: 20px; cursor: pointer; 
            width: 30px; height: 30px; background: rgba(255,255,255,0.1); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 12px; color: #fff; transition: background 0.2s;
        }
        .modal-close:hover { background: rgba(255,255,255,0.2); }
        
        /* --- PROFILE --- */
        .pfp-large { 
            width: 110px; height: 110px; border-radius: 50%; 
            border: 2px dashed var(--mood); margin: 0 auto 20px; 
            padding: 4px; display: flex; align-items: center; justify-content: center; 
        }
        
        .pfp-img { 
            width: 100%; height: 100%; object-fit: cover; border-radius: 50%; 
            background: #222; 
        }
        
        .profile-info { text-align: center; margin-bottom: 25px; }
        
        .rank-badge { 
            display: inline-block; padding: 6px 16px; background: rgba(255,255,255,0.05); 
            border-radius: 20px; font-size: 10px; text-transform: uppercase; 
            letter-spacing: 1.5px; margin-top: 8px; color: var(--mood); 
            border: 1px solid rgba(255,255,255,0.1); font-weight: 700;
        }
        
        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        /* --- LOADING --- */
        #loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: flex; align-items: center; justify-content: center; flex-direction: column; display: none; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--mood); border-radius: 50%; animation: spin 0.8s infinite linear; margin-bottom: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner"></div><p id="loading-text" class="text-xs uppercase tracking-widest text-white/50">Synchronizing...</p></div>

    <div id="main-view">
        <div class="header">
            <div class="logo">Celi</div>
            <div class="flex gap-4">
                <button onclick="openModal('profile-modal')" class="opacity-80 hover:opacity-100 transition duration-300 transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </button>
            </div>
        </div>

        <div class="card">
            <div class="stat-grid">
                <div class="stat-box">
                    <div id="stat-points" class="stat-num">0</div>
                    <div class="stat-label">Stars Collected</div>
                </div>
                <div class="stat-box">
                    <div id="stat-rank" class="stat-num" style="font-size: 16px;">Observer</div>
                    <div class="stat-label">Current Rank</div>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-history" class="chat-history">
                <div class="msg msg-ai">Hello. I am Celi. How is your frequency today?</div>
            </div>
            
            <div class="input-area">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type your signal..." onkeypress="handleEnter(event)">
                <button onclick="sendMessage()" class="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
            </div>
        </div>
        
        <div class="text-center mt-6 mb-2 opacity-20 text-[9px] uppercase tracking-[3px]">
            System v2.0.10
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-close" onclick="closeModal('profile-modal')">âœ•</div>
            
            <div class="pfp-large">
                <img id="profile-pfp" class="pfp-img" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0yMCAyMXYtMmE0IDQgMCAwIDAtNC00SDhhNCA0IDAgMCAwLTQgNHYyIj48L3BhdGg+PGNpcmNsZSBjeD0iMTIiIGN5PSI3IiByPSI0Ij48L2NpcmNsZT48L3N2Zz4=">
            </div>
            
            <div class="profile-info">
                <h2 id="profile-username" class="text-2xl font-bold tracking-tight">User</h2>
                <div id="profile-rank-badge" class="rank-badge">Observer I</div>
                <p id="profile-id" class="text-[10px] opacity-40 mt-3 font-mono tracking-widest">ID: 000000</p>
            </div>

            <div class="bg-white/5 p-5 rounded-2xl mb-6 border border-white/5">
                <h3 class="text-[9px] uppercase tracking-[2px] text-cyan-400 mb-3 font-bold opacity-80">Soul Analysis</h3>
                <p id="soul-analysis" class="text-xs text-gray-300 leading-relaxed italic opacity-90">
                    "Data insufficient. Continue journaling to establish baseline."
                </p>
            </div>

            <button onclick="doLogout()" class="w-full py-4 bg-red-500/10 border border-red-500/30 text-red-400 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-red-500/20 transition duration-300">Disconnect Signal</button>
        </div>
    </div>

    <script>
        let isProcessing = false;

        async function loadData() {
            try {
                const res = await fetch('/api/data');
                const data = await res.json();
                
                if(data.status === 'guest') { window.location.href = '/login'; return; }

                // Update Stats
                document.getElementById('stat-points').innerText = data.points;
                document.getElementById('stat-rank').innerText = data.rank;
                document.getElementById('profile-username').innerText = data.username;
                document.getElementById('profile-id').innerText = `ID: ${data.user_id}`;
                document.getElementById('profile-rank-badge').innerText = data.rank;
                
                if(data.celi_analysis) document.getElementById('soul-analysis').innerText = `"${data.celi_analysis}"`;
                if(data.profile_pic && data.profile_pic.length > 50) document.getElementById('profile-pfp').src = data.profile_pic;
                if(data.fav_color) document.documentElement.style.setProperty('--mood', data.fav_color);

                // Load Chat History (Optimized)
                if (data.history) {
                    const container = document.getElementById('chat-history');
                    // Only render if empty to avoid flicker
                    if (container.children.length <= 1) {
                        container.innerHTML = ''; 
                        const sortedKeys = Object.keys(data.history).sort((a, b) => parseFloat(a) - parseFloat(b));
                        const recentKeys = sortedKeys.slice(-50);
                        
                        // Use Fragment for performance
                        const fragment = document.createDocumentFragment();
                        
                        recentKeys.forEach(timestamp => {
                            const entry = data.history[timestamp];
                            const uMsg = createMsgEl(entry.summary || "Journal Entry", 'user');
                            const aMsg = createMsgEl(entry.reply, 'ai');
                            fragment.appendChild(uMsg);
                            fragment.appendChild(aMsg);
                        });
                        
                        container.appendChild(fragment);
                        
                        if(recentKeys.length === 0) {
                            container.appendChild(createMsgEl("Hello. I am Celi. How is your frequency today?", 'ai'));
                        }
                        
                        // Scroll to bottom
                        requestAnimationFrame(() => {
                            container.scrollTop = container.scrollHeight;
                        });
                    }
                }

            } catch(e) { console.log("Sync error", e); }
        }

        async function sendMessage() {
            if(isProcessing) return;
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if(!msg) return;

            appendMsg(msg, 'user');
            input.value = '';
            input.focus();
            isProcessing = true;
            
            const typingId = 'typing-' + Date.now();
            appendTyping(typingId);

            // 12s Timeout Safety
            const safetyTimer = setTimeout(() => {
                if(isProcessing) {
                    removeMsg(typingId);
                    appendMsg("Connection unstable. Entry logged locally.", 'ai');
                    isProcessing = false;
                }
            }, 12000);

            try {
                const res = await fetch('/api/process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: msg, mode: 'journal' })
                });
                
                clearTimeout(safetyTimer);
                removeMsg(typingId);
                
                const data = await res.json();
                appendMsg(data.reply, 'ai');
                loadData(); // Refresh rank/points

            } catch(e) {
                clearTimeout(safetyTimer);
                removeMsg(typingId);
                appendMsg("Static interference. Try again.", 'ai');
            }
            isProcessing = false;
        }

        function parseMarkdown(text) {
            let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            return html;
        }

        function createMsgEl(text, sender) {
            const div = document.createElement('div');
            div.className = `msg msg-${sender}`;
            if (sender === 'ai') div.innerHTML = parseMarkdown(text);
            else div.innerText = text;
            return div;
        }

        function appendMsg(text, sender) {
            const container = document.getElementById('chat-history');
            container.appendChild(createMsgEl(text, sender));
            container.scrollTop = container.scrollHeight;
        }

        function appendTyping(id) {
            const div = document.createElement('div');
            div.id = id;
            div.className = 'msg msg-ai pulse';
            div.innerText = '...';
            const container = document.getElementById('chat-history');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function removeMsg(id) { const el = document.getElementById(id); if(el) el.remove(); }
        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function doLogout() { window.location.href = '/logout'; }

        // Start
        window.onload = loadData;
    </script>
</body>
</html>
