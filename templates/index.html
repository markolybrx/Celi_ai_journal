<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Celi Sovereign v8.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --mood: #00f2fe; --accent: #ff4b2b; }
        body { background: #000; color: #fff; overflow: hidden; font-family: sans-serif; margin: 0; }
        #static-header { position: fixed; top: 0; width: 100%; z-index: 3000; padding: 60px 25px 35px; background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, transparent 100%); backdrop-filter: blur(12px); }
        .portal-btn { position: fixed; bottom: 135px; width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 4000; cursor: pointer; }
        #bh-btn { left: 25px; background: #000; border: 2px solid var(--accent); }
        #ai-btn { right: 25px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.2); }
        .overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; padding: 150px 25px 100px; overflow-y: auto; }
        
        /* Ascension Animation */
        #ascension-overlay { position: fixed; inset: 0; background: #fff; color: #000; z-index: 9000; display: none; align-items: center; justify-content: center; flex-direction: column; animation: flash 3s forwards; }
        @keyframes flash { 0% { opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; } }

        /* Custom Badges (CSS Only) */
        .badge-base { width: 24px; height: 24px; border: 2px solid #fff; position: relative; }
        .badge-observer { border-radius: 50% 0; transform: rotate(45deg); }
        .badge-moonwalker { border-radius: 50%; border-left-color: transparent; }
        .badge-stellar { width: 0; height: 0; border: 12px solid transparent; border-bottom-color: #fff; top: -6px; }
        .badge-celestial { border-radius: 50%; outline: 2px solid #fff; outline-offset: 4px; }
        .badge-interstellar { width: 20px; height: 20px; border: 2px solid #fff; transform: rotate(45deg); box-shadow: 0 0 10px #fff; }
        .badge-galactic { border-radius: 50%; border-style: double; border-width: 4px; }
        .badge-ethereal { border: none; background: radial-gradient(circle, #fff 0%, transparent 70%); border-radius: 50%; filter: blur(2px); }

        @keyframes swallow { 0% { transform: scale(1) rotate(0deg); opacity: 1; } 100% { transform: scale(0) rotate(720deg); opacity: 0; } }
        .swallowing { animation: swallow 1.3s forwards; }
    </style>
</head>
<body>

    <div id="ascension-overlay">
        <h2 class="text-xs font-black uppercase tracking-[0.5em] mb-4">Rank Ascension</h2>
        <h1 id="new-rank-title" class="text-5xl font-black italic tracking-tighter">ETHEREAL</h1>
    </div>

    <header id="static-header">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-black tracking-tighter">Hello, Observer</h1>
                <p id="rank-name" class="text-[10px] font-black uppercase text-cyan-400 mt-1">Observer III</p>
                <div class="mt-4 w-48 bg-white/10 h-1.5 rounded-full overflow-hidden">
                    <div id="rank-bar" class="h-full bg-cyan-400 transition-all duration-1000"></div>
                </div>
            </div>
            <div class="flex flex-col items-end">
                <div id="badge-container" class="w-12 h-12 rounded-full bg-white/10 border border-white/20 mb-2 flex items-center justify-center">
                    <div id="visual-badge" class="badge-base badge-observer"></div>
                </div>
                <div class="flex gap-2 text-[9px] font-black uppercase">
                    <span id="void-count" class="px-2 py-1 bg-red-500/20 text-red-400 rounded-full">Void: 0</span>
                    <span id="cur-date" class="opacity-40 py-1">Jan 18</span>
                </div>
            </div>
        </div>
    </header>

    <div id="intent-modal" class="fixed inset-0 bg-black/90 z-[6000] hidden items-center justify-center backdrop-blur-xl">
        <div class="text-center p-10 space-y-8">
            <h3 class="text-2xl font-black tracking-tight">Choice of Action</h3>
            <div class="flex flex-col gap-4">
                <button onclick="startChat('journal')" class="py-6 px-10 bg-white text-black font-black uppercase rounded-2xl">Journal Entry</button>
                <button onclick="startChat('rant')" class="py-6 px-10 bg-white/10 text-white font-black border border-white/20 uppercase rounded-2xl">Rant to Void</button>
                <button onclick="closeUI()" class="text-[10px] opacity-30 font-black uppercase tracking-widest mt-4">Cancel</button>
            </div>
        </div>
    </div>

    <main id="main-view" class="fixed inset-0 p-[210px_25px_100px] overflow-y-auto"><div id="cal-grid" class="grid grid-cols-7 gap-2"></div></main>

    <div id="bh-btn" class="portal-btn" onclick="openMode('blackhole')"><div class="w-6 h-6 rounded-full bg-black border-2 border-red-400"></div></div>
    <div id="ai-btn" class="portal-btn" onclick="showIntent()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
    </div>

    <div id="chat-overlay" class="overlay">
        <div id="chat-scroller" class="flex-1 space-y-6 pb-10"></div>
        <div class="pb-10">
            <textarea id="msg-input" class="w-full bg-white/5 rounded-3xl p-6 text-white outline-none border border-white/10" placeholder="Input..."></textarea>
            <button onclick="sendAction()" class="mt-4 w-full py-5 bg-white text-black font-black uppercase rounded-2xl">Execute</button>
            <button onclick="closeUI()" class="mt-4 w-full text-[10px] font-black opacity-20 uppercase text-center">Minimize</button>
        </div>
    </div>

    <div id="vault-overlay" class="overlay"><h2 class="text-3xl font-black mb-8">Memory Vault</h2><div id="vault-content" class="space-y-4"></div><button onclick="closeUI()" class="mt-10 opacity-20 text-[10px] font-black uppercase w-full text-center">Back</button></div>

    <nav class="fixed bottom-[30px] left-1/2 -translate-x-1/2 w-[92%] h-[75px] rounded-[40px] bg-white/10 backdrop-blur-3xl flex items-center justify-around z-[4000]">
        <div onclick="showTab('vault')" class="text-[8px] font-black uppercase tracking-widest opacity-40">Vault</div>
        <div onclick="closeUI()" class="text-[8px] font-black uppercase tracking-widest opacity-100 text-cyan-400">Galaxy</div>
    </nav>

    <script>
        let currentMode = 'journal';
        let lastRank = null;

        function showIntent() { document.getElementById('intent-modal').style.display = 'flex'; }
        function showTab(t) { closeUI(); document.getElementById(t+'-overlay').style.display = 'flex'; }
        function closeUI() { 
            document.querySelectorAll('.overlay, #intent-modal').forEach(e => e.style.display = 'none'); 
        }

        function startChat(m) {
            currentMode = m; closeUI();
            document.getElementById('chat-overlay').style.display = 'flex';
            document.getElementById('chat-scroller').innerHTML = `<div class="text-[10px] font-black text-cyan-400 uppercase mb-4">Channel: ${m}</div>`;
        }

        async function sync() {
            const r = await fetch('/api/data'); const d = await r.json();
            
            // Ascension Check
            if (lastRank && lastRank !== d.rank.split(' ')[0]) {
                document.getElementById('new-rank-title').innerText = d.rank.split(' ')[0];
                document.getElementById('ascension-overlay').style.display = 'flex';
                setTimeout(() => { document.getElementById('ascension-overlay').style.display = 'none'; }, 3000);
            }
            lastRank = d.rank.split(' ')[0];

            document.getElementById('rank-name').innerText = d.rank;
            document.getElementById('rank-bar').style.width = d.rank_progress + '%';
            document.getElementById('void-count').innerText = `Void: ${d.void_count}`;
            document.getElementById('cur-date').innerText = d.date;

            // Update Geometric Badge
            const b = document.getElementById('visual-badge');
            b.className = 'badge-base badge-' + lastRank.toLowerCase();

            const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
            for(let i=1; i<=31; i++){
                const active = Object.values(d.history).some(h => h.date.includes(`-01-${i.toString().padStart(2,'0')}`));
                grid.innerHTML += `<div class="aspect-square flex items-center justify-center text-[11px] font-black rounded-xl ${active ? 'bg-cyan-400 text-black' : 'bg-white/5'}">${i}</div>`;
            }
            document.getElementById('vault-content').innerHTML = Object.values(d.history).reverse().map(h => `<div class="p-5 bg-white/5 rounded-2xl"><p class="text-[9px] font-black text-cyan-400 mb-1 uppercase">${h.date}</p><p class="text-sm font-bold opacity-80">${h.summary}</p></div>`).join('');
        }

        async function sendAction() {
            const inp = document.getElementById('msg-input'); const msg = inp.value; if(!msg) return;
            const scroller = document.getElementById('chat-scroller');
            const div = document.createElement('div'); div.className = "p-6 rounded-3xl bg-white/10 text-lg"; div.innerText = msg;
            scroller.appendChild(div); inp.value = '';

            const r = await fetch('/api/process', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:msg, mode:currentMode})});
            const d = await r.json();
            const rep = document.createElement('div'); rep.className = "p-6 text-cyan-400 font-bold text-lg"; rep.innerText = d.reply;
            scroller.appendChild(rep); sync();
        }

        function openMode(m) { 
            if(m === 'blackhole') { currentMode = 'rant'; startChat('rant'); }
        }

        window.onload = sync;
    </script>
</body>
                    </html>
