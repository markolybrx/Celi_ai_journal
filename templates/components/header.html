<header class="w-full flex justify-between items-center p-5 pt-8 z-30 fixed top-0 left-0 bg-gradient-to-b from-[var(--bg)] to-transparent pointer-events-none">
    
    <div class="flex flex-col pointer-events-auto">
        <span id="greeting-text" class="text-xl font-bold tracking-tight text-[var(--text)]">Loading...</span>
        <div class="flex items-center gap-2 text-[var(--text-muted)] text-xs mt-1">
            <span id="rank-display" class="uppercase tracking-widest font-bold text-[var(--mood)]">...</span>
            <span class="w-1 h-1 rounded-full bg-[var(--border)]"></span>
            <span id="stardust-cnt">0/0 Stardust</span>
        </div>
    </div>

    <div class="pointer-events-auto cursor-pointer" onclick="openModal('profile-modal')">
        <div id="nav-pfp" class="header-pfp">
            <img id="pfp-img" src="" alt="Profile" onerror="this.src='https://ui-avatars.com/api/?name=User&background=333&color=fff'">
        </div>
    </div>

</header>
