<div id="archive-modal" class="fixed inset-0 bg-black/90 z-50 hidden items-center justify-center p-5 backdrop-blur-sm">
    <div class="relative w-full max-w-sm flex flex-col items-center">
        <div class="bg-theme-card border-theme p-0 rounded-3xl w-full max-h-[85vh] flex flex-col overflow-hidden">
            
            <div class="p-6 border-b border-theme pb-4 bg-theme-card">
                <div class="flex items-center justify-between mb-1">
                    <span class="text-[10px] font-bold uppercase tracking-widest text-theme-muted">Soul Synthesis</span>
                    <span id="archive-date" class="text-[10px] font-mono opacity-70">...</span>
                </div>
                <h2 class="text-xl font-bold tracking-wide text-[var(--mood)]">Entry Analysis</h2>
            </div>

            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                
                <div class="text-sm leading-relaxed opacity-90 font-medium">
                    <p id="archive-analysis">Loading synthesis...</p>
                </div>

                <div id="archive-image-container" class="archive-media-container hidden">
                    <img id="archive-image" src="" class="archive-img" alt="Attached Memory">
                    <div class="p-2 text-[9px] uppercase tracking-widest text-center opacity-50 bg-black/20">Visual Memory</div>
                </div>

                <div id="archive-audio-container" class="hidden">
                    <div class="text-[9px] uppercase tracking-widest opacity-50 mb-2">Voice Transmission</div>
                    <audio id="archive-audio" controls class="w-full"></audio>
                </div>

            </div>
        </div>
        
        <div class="floating-close-btn" onclick="closeArchive()">âœ•</div>
    </div>
</div>
