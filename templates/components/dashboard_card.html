<div class="rank-card" onclick="openRanksModal()">
    <div class="rank-icon-container"><div id="main-rank-icon"></div></div>
    <div class="w-full">
        <div id="greeting-text" class="text-xl font-extrabold text-[var(--text)] mb-1">Loading...</div>
        <div class="flex items-center gap-2 mb-3">
            <div id="rank-display" class="text-xs font-bold uppercase tracking-widest text-[var(--mood)]">...</div>
            <div id="rank-psyche" class="text-[9px] uppercase tracking-wider opacity-60">...</div>
        </div>
        <div class="progress-wrapper">
            <div id="stardust-cnt" class="stardust-floater">0/0 Stardust</div>
            <div class="progress-bg"><div id="rank-progress-bar" class="progress-bar"></div></div>
        </div>
    </div>
</div>
